<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITM Calendario 2026 - Alejandro Madera</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #a2ff00;
            --neon-blue: #00e5ff;
            --neon-purple: #8a2be2;
            --neon-red: #ff2d55;
            --bg-dark: #05080a;
            --card-bg: rgba(13, 18, 23, 0.9);
            --border-color: rgba(162, 255, 0, 0.2);
        }

        body {
            background-color: var(--bg-dark);
            /* Fondo de red de nodos de la imagen 1 */
            background-image: 
                linear-gradient(rgba(5, 8, 10, 0.9), rgba(5, 8, 10, 0.9)),
                radial-gradient(circle at 2px 2px, rgba(162, 255, 0, 0.05) 1px, transparent 0);
            background-size: 100% 100%, 40px 40px;
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* --- NAVEGACIÓN ESTILO IMAGEN 2 --- */
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 25px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-btn {
            text-decoration: none;
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 1px;
            padding: 10px 25px;
            border: 1px solid var(--neon-blue);
            text-transform: uppercase;
            transition: all 0.3s;
            background: transparent;
            /* Corte diagonal en las esquinas */
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }

        .nav-btn:hover {
            background: rgba(0, 229, 255, 0.1);
            box-shadow: 0 0 15px var(--neon-blue);
            transform: scale(1.05);
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            margin: 40px 0;
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 3px;
            color: #fff;
            text-transform: uppercase;
            display: block;
            margin-bottom: 5px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            color: var(--neon-green);
            text-shadow: 0 0 10px rgba(162, 255, 0, 0.5);
            margin: 0;
            text-transform: uppercase;
        }

        /* --- CONTENEDOR CALENDARIO --- */
        .calendario-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 20px 60px 20px;
        }

        .mes-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            transition: 0.3s;
            /* Borde izquierdo resaltado como en la imagen 1 */
            border-left: 4px solid var(--neon-green);
        }

        .mes-card:hover {
            border-color: var(--neon-green);
            box-shadow: 0 0 20px rgba(162, 255, 0, 0.1);
            transform: translateY(-5px);
        }

        .mes-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            color: #fff;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mes-header span {
            font-size: 0.7rem;
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            padding: 2px 8px;
            border-radius: 4px;
        }

        /* --- GRID DE DÍAS --- */
        .dias-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            margin-bottom: 15px;
        }

        .dia-nombre {
            font-size: 0.7rem;
            text-align: center;
            color: var(--neon-blue);
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
        }

        .dia {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            border-radius: 6px;
            color: #666;
            border: 1px solid transparent;
        }

        /* Diseño basado en "Cálculo Integral" de la Imagen 1 */
        .con-actividad {
            background: rgba(162, 255, 0, 0.05);
            color: var(--neon-green);
            border: 1px solid var(--neon-green);
        }

        .inhabil {
            background: rgba(255, 45, 85, 0.05);
            color: var(--neon-red);
            border: 1px solid var(--neon-red);
        }

        .hoy {
            background: #fff;
            color: #000;
            font-weight: 800;
            box-shadow: 0 0 15px #fff;
        }

        /* --- CAJA DE EVENTOS --- */
        .actividades-box {
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 15px;
        }

        .actividad-item {
            font-size: 0.75rem;
            padding: 6px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.02);
            border-radius: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            flex-shrink: 0;
            /* Forma de diamante para toque futurista */
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        .dot-blue { background: var(--neon-green); box-shadow: 0 0 8px var(--neon-green); }
        .dot-red { background: var(--neon-red); box-shadow: 0 0 8px var(--neon-red); }

        /* Botón flotante púrpura de la imagen 1 */
        .fab-add {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 55px;
            height: 55px;
            background: var(--neon-purple);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            box-shadow: 0 0 20px var(--neon-purple);
            cursor: pointer;
            border: none;
            z-index: 1001;
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--neon-blue); border-radius: 10px; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="nav-btn">Inicio Horario</a>
        <a href="admin.html" class="nav-btn">Recursos Tareas</a>
    </nav>

    <header>
        <span class="logo-text">División Ingeniería Gestión Empresarial</span>
        <h1>Horario Alejandro_Madera</h1>
    </header>

    <div class="calendario-container" id="calendario-render"></div>

    <div class="fab-add">+</div>

    <script>
        // Mantenemos tus eventos exactamente igual
        const eventos = [
            { fecha: '2026-01-07', desc: 'Inicio labores administrativas', tipo: 'actividad' },
            { fecha: '2026-01-07', hasta: '2026-01-15', desc: 'Periodo de Inscripciones', tipo: 'actividad' },
            { fecha: '2026-01-26', desc: 'Apertura de Cursos Enero-Junio', tipo: 'actividad' },
            { fecha: '2026-02-02', desc: 'Suspensión: Día de la Constitución', tipo: 'inhabil' },
            { fecha: '2026-02-16', hasta: '2026-02-17', desc: 'Festejos de Carnaval', tipo: 'actividad' },
            { fecha: '2026-03-16', desc: 'Suspensión: Natalicio de Benito Juárez', tipo: 'inhabil' },
            { fecha: '2026-03-30', hasta: '2026-04-10', desc: 'Receso Académico Primavera', tipo: 'inhabil' },
            { fecha: '2026-05-01', desc: 'Suspensión: Día del Trabajo', tipo: 'inhabil' },
            { fecha: '2026-05-05', desc: 'Suspensión: Batalla de Puebla', tipo: 'inhabil' },
            { fecha: '2026-05-15', desc: 'Día del Maestro', tipo: 'inhabil' },
            { fecha: '2026-05-29', desc: 'Cierre de Sesiones Académicas', tipo: 'actividad' },
            { fecha: '2026-06-01', desc: 'Captura Final de Calificaciones', tipo: 'actividad' }
        ];

        const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio"];
        const dias = ["DO", "LU", "MA", "MI", "JU", "VI", "SA"];

        function render() {
            const container = document.getElementById('calendario-render');
            const hoy = new Date().toISOString().split('T')[0];

            for (let m = 0; m < 6; m++) {
                const card = document.createElement('div');
                card.className = 'mes-card';

                let html = `
                    <div class="mes-header">${meses[m]} <span>2026</span></div>
                    <div class="dias-grid">
                        ${dias.map(d => `<div class="dia-nombre">${d}</div>`).join('')}
                `;

                const start = new Date(2026, m, 1).getDay();
                const total = new Date(2026, m + 1, 0).getDate();

                for (let i = 0; i < start; i++) html += `<div></div>`;

                for (let d = 1; d <= total; d++) {
                    const f = `2026-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                    let cl = 'dia';
                    const ev = eventos.find(e => f >= e.fecha && f <= (e.hasta || e.fecha));

                    if (ev) cl += ev.tipo === 'inhabil' ? ' inhabil' : ' con-actividad';
                    if (f === hoy) cl += ' hoy';
                    html += `<div class="${cl}">${d}</div>`;
                }

                html += `</div><div class="actividades-box">`;

                eventos.filter(e => {
                    const mesE = parseInt(e.fecha.split('-')[1]);
                    return mesE === (m+1);
                }).forEach(e => {
                    const dotClass = e.tipo === 'inhabil' ? 'dot-red' : 'dot-blue';
                    html += `
                        <div class="actividad-item">
                            <div class="dot ${dotClass}"></div>
                            <span>${e.desc}</span>
                        </div>`;
                });

                html += `</div>`;
                card.innerHTML = html;
                container.appendChild(card);
            }
        }
        render();
    </script>
</body>
</html>
