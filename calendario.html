<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITM Calendario 2026 - Alejandro Madera</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #a2ff00;
            --neon-purple: #8a2be2;
            --bg-dark: #05080a;
            --card-bg: rgba(13, 18, 23, 0.85);
            --border-glow: rgba(162, 255, 0, 0.4);
        }

        body {
            background-color: var(--bg-dark);
            /* Patrón de red/nodos similar al fondo de la imagen 1 */
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(162, 255, 0, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* --- NAVEGACIÓN ESTILO SUPERIOR --- */
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        .nav-btn {
            text-decoration: none;
            color: #00e5ff;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            padding: 8px 25px;
            border: 1px solid #00e5ff;
            text-transform: uppercase;
            transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }

        .nav-btn:hover {
            background: rgba(0, 229, 255, 0.2);
            box-shadow: 0 0 15px #00e5ff;
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            margin: 30px 0;
        }

        .logo-text {
            font-size: 0.9rem;
            letter-spacing: 2px;
            color: #eee;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            color: var(--neon-green);
            text-shadow: 0 0 10px rgba(162, 255, 0, 0.7);
            margin: 10px 0;
            text-transform: uppercase;
        }

        /* --- PROGRESS BAR (De la imagen 1) --- */
        .system-progress {
            max-width: 400px;
            margin: 0 auto 40px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 15px;
            border-left: 3px solid var(--neon-green);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #00e5ff;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 10px;
        }

        .bar-bg {
            height: 4px;
            background: #1a2228;
            width: 100%;
        }

        /* --- CONTENEDOR CALENDARIO --- */
        .calendario-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .mes-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            position: relative;
        }

        /* Cabecera del mes con el rayo de la imagen 1 */
        .mes-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            color: #fff;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mes-header::after {
            content: '⚡';
            color: var(--neon-green);
            font-size: 1.2rem;
        }

        /* Rejilla de días */
        .dias-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }

        .dia-nombre {
            font-size: 0.7rem;
            color: #00e5ff;
            font-weight: bold;
            padding-bottom: 10px;
        }

        .dia {
            padding: 8px 0;
            font-size: 0.9rem;
            border-radius: 5px;
            color: #888;
        }

        /* Estilo de "Cálculo Integral" de la imagen 1 */
        .con-actividad {
            background: rgba(162, 255, 0, 0.05);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            box-shadow: inset 0 0 10px rgba(162, 255, 0, 0.1);
        }

        .inhabil {
            border: 1px solid #ff4d4d;
            color: #ff4d4d;
        }

        .hoy {
            background: var(--neon-green);
            color: #000;
            font-weight: bold;
        }

        /* Caja de eventos inferior */
        .actividades-box {
            margin-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 10px;
        }

        .actividad-item {
            font-size: 0.75rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); /* Diamante */
        }

        .dot-green { background: var(--neon-green); box-shadow: 0 0 5px var(--neon-green); }
        .dot-red { background: #ff4d4d; }

        /* Botón Flotante "+" de la imagen 1 */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--neon-purple);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: 0 0 20px var(--neon-purple);
            cursor: pointer;
            border: none;
        }

    </style>
</head>
<body>

    <nav>
        <a href="#" class="nav-btn">Recursos Tareas</a>
        <a href="#" class="nav-btn">Calendario</a>
    </nav>

    <header>
        <span class="logo-text">División Ingeniería Gestión Empresarial</span>
        <h1>HORARIO ALEJANDRO_MADERA</h1>
    </header>

    <div class="system-progress">
        <div class="progress-header">
            <span>SYSTEM_PROGRESS</span>
            <span>0%</span>
        </div>
        <div class="bar-bg"></div>
        <div style="font-size: 0.6rem; color: #555; margin-top: 5px;">0 / 0 TAREAS FINALIZADAS</div>
    </div>

    <div class="calendario-container" id="calendario-render"></div>

    <button class="fab">+</button>

    <script>
        const eventos = [
            { fecha: '2026-01-26', desc: 'Apertura de Cursos', tipo: 'actividad' },
            { fecha: '2026-02-02', desc: 'Día de la Constitución', tipo: 'inhabil' },
            { fecha: '2026-03-16', desc: 'Natalicio Benito Juárez', tipo: 'inhabil' },
            { fecha: '2026-05-01', desc: 'Día del Trabajo', tipo: 'inhabil' },
            { fecha: '2026-05-29', desc: 'Cierre de Sesiones', tipo: 'actividad' }
        ];

        const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio"];
        const dias = ["LU", "MA", "MI", "JU", "VI", "SA", "DO"];

        function render() {
            const container = document.getElementById('calendario-render');
            const hoy = new Date().toISOString().split('T')[0];

            for (let m = 0; m < 6; m++) {
                const card = document.createElement('div');
                card.className = 'mes-card';

                let html = `
                    <div class="mes-header">${meses[m]}</div>
                    <div class="dias-grid">
                        ${dias.map(d => `<div class="dia-nombre">${d}</div>`).join('')}
                `;

                const start = new Date(2026, m, 1).getDay();
                const total = new Date(2026, m + 1, 0).getDate();

                for (let i = 1; i < (start === 0 ? 7 : start); i++) html += `<div></div>`;

                for (let d = 1; d <= total; d++) {
                    const f = `2026-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                    let cl = 'dia';
                    const ev = eventos.find(e => f === e.fecha);

                    if (ev) cl += ev.tipo === 'inhabil' ? ' inhabil' : ' con-actividad';
                    if (f === hoy) cl += ' hoy';
                    html += `<div class="${cl}">${d}</div>`;
                }

                html += `</div><div class="actividades-box">`;
                eventos.filter(e => parseInt(e.fecha.split('-')[1]) === (m+1)).forEach(e => {
                    html += `
                        <div class="actividad-item">
                            <div class="dot ${e.tipo === 'inhabil' ? 'dot-red' : 'dot-green'}"></div>
                            <span>${e.desc}</span>
                        </div>`;
                });

                html += `</div>`;
                card.innerHTML = html;
                container.appendChild(card);
            }
        }
        render();
    </script>
</body>
</html>
