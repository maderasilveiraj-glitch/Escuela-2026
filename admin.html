<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Escuela</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #05070a; --accent: #00f2ff; --accent-2: #7000ff; --text: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 20px; border-radius: 20px; width: 100%; max-width: 450px; }
        input, select { width: 100%; background: #1a1c20; border: 1px solid #333; padding: 12px; border-radius: 10px; color: white; margin-bottom: 10px; outline: none; }
        .btn-g { background: linear-gradient(90deg, var(--accent), var(--accent-2)); border: none; padding: 15px; border-radius: 12px; color: white; font-weight: 800; width: 100%; cursor: pointer; }
        .btn-reset { background: #ff007a; border: none; padding: 8px; border-radius: 8px; color: white; font-size: 0.7rem; margin-top: 15px; cursor: pointer; opacity: 0.7; }
        #status { font-size: 0.8rem; color: var(--accent); margin-top: 10px; text-align: center; }
        .card { background: #111; padding: 15px; border-radius: 15px; margin-top: 15px; width: 100%; position: relative; border-left: 4px solid var(--accent); }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin-top: 10px; }
        .mini { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="text-align:center; margin-bottom:15px">Nueva Tarea</h2>
        <select id="mat"><option>CÁLCULO INTEGRAL</option><option>LEGISLACIÓN</option><option>DINÁMICA SOCIAL</option></select>
        <input type="text" id="nom" placeholder="¿Qué tarea es?">
        <input type="text" id="fec" placeholder="Fecha de entrega">
        <input type="file" id="imgs" accept="image/*" multiple>
        <button class="btn-g" id="btn" onclick="guardar()">GUARDAR TAREA</button>
        <div id="status"></div>
        <button class="btn-reset" onclick="resetDB()">BORRAR TODAS LAS TAREAS (LIMPIAR MEMORIA)</button>
    </div>

    <div id="lista" style="width:100%; max-width:450px;"></div>

    <script>
        let db;
        // Subimos a versión 5 para forzar limpieza de errores previos
        const req = indexedDB.open("TareasDB", 5);
        req.onupgradeneeded = (e) => {
            let d = e.target.result;
            if (d.objectStoreNames.contains("tareas")) d.deleteObjectStore("tareas");
            d.createObjectStore("tareas", { keyPath: "id", autoIncrement: true });
        };
        req.onsuccess = (e) => { db = e.target.result; mostrar(); };

        async function comprimir(file) {
            return new Promise((res) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        // Reducción masiva a 400px para asegurar que quepan 10 fotos
                        const max = 400;
                        let w = img.width, h = img.height;
                        if (w > h && w > max) { h *= max / w; w = max; }
                        else if (h > max) { w *= max / h; h = max; }
                        canvas.width = w; canvas.height = h;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, w, h);
                        res(canvas.toDataURL('image/jpeg', 0.1)); // Calidad 10% (ultra ligero)
                    };
                };
            });
        }

        async function guardar() {
            const btn = document.getElementById('btn');
            const st = document.getElementById('status');
            const files = document.getElementById('imgs').files;
            if(files.length === 0) return alert("Sube fotos");
            
            btn.disabled = true;
            const fotos = [];
            try {
                for(let i=0; i<files.length; i++) {
                    st.innerText = `Achicando foto ${i+1}...`;
                    fotos.push(await comprimir(files[i]));
                }
                const tx = db.transaction("tareas", "readwrite");
                const store = tx.objectStore("tareas");
                const tarea = { mat: document.getElementById('mat').value, nom: document.getElementById('nom').value, fec: document.getElementById('fec').value, fotos, t: Date.now() };
                
                store.add(tarea).onsuccess = () => {
                    st.innerText = "¡LOGRADO!";
                    setTimeout(() => location.reload(), 500);
                };
            } catch (err) {
                alert("Error de memoria. Dale al botón rosa de abajo para limpiar.");
                btn.disabled = false;
            }
        }

        function mostrar() {
            const lista = document.getElementById('lista');
            lista.innerHTML = "";
            db.transaction("tareas", "readonly").objectStore("tareas").getAll().onsuccess = (e) => {
                e.target.result.reverse().forEach(t => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `<h3>${t.nom}</h3><p>${t.mat} - ${t.fec}</p><div class="grid">${t.fotos.map(f => `<img src="${f}" class="mini">`).join('')}</div>`;
                    lista.appendChild(div);
                });
            };
        }

        function resetDB() {
            if(confirm("¿Borrar todo para liberar espacio?")) {
                db.transaction("tareas", "readwrite").objectStore("tareas").clear().onsuccess = () => location.reload();
            }
        }
    </script>
</body>
</html>
