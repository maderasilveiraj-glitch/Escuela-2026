<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN_PANEL - Gestión de Tareas</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050505;
            --accent-cyber: #7000ff;
            --text-dim: #00f3ff;
            --danger: #ff0055;
            --card-bg: rgba(13, 17, 23, 0.9);
            --success: #00ff88;
        }

        /* --- NUEVOS ESTILOS DEL MENÚ SUPERIOR --- */
        .top-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: rgba(112, 0, 255, 0.05);
            border-bottom: 1px solid var(--accent-cyber);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .nav-btn {
            text-decoration: none;
            font-family: 'Orbitron';
            font-size: 0.8rem;
            color: var(--text-dim);
            padding: 10px 20px;
            border: 1px solid var(--text-dim);
            border-radius: 5px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-btn:hover {
            background: var(--text-dim);
            color: #000;
            box-shadow: 0 0 15px var(--text-dim);
        }
        /* --------------------------------------- */

        body {
            background-color: var(--bg-deep);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0 0 20px 0; /* Quitamos padding superior para el menú */
            background-image: radial-gradient(circle at 50% 50%, #110022 0%, #050505 100%);
        }

        .container { max-width: 900px; margin: 0 auto; padding: 0 20px; }

        h1, h2 {
            font-family: 'Orbitron';
            color: var(--text-dim);
            text-align: center;
            text-shadow: 0 0 10px var(--text-dim);
        }

        .admin-card {
            background: var(--card-bg);
            border: 1px solid var(--accent-cyber);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 0 20px rgba(112, 0, 255, 0.2);
        }

        label { display: block; margin-top: 15px; color: var(--text-dim); font-weight: bold; font-size: 0.9rem; }

        select, textarea, input {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .img-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .img-preview {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border: 1px solid var(--accent-cyber);
            border-radius: 5px;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-save, .btn-delete {
            padding: 15px;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-family: 'Orbitron';
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .btn-save { background: var(--accent-cyber); }
        .btn-save:hover { background: #8a2be2; box-shadow: 0 0 20px var(--accent-cyber); }

        .btn-delete { background: transparent; border: 1px solid var(--danger); color: var(--danger); }
        .btn-delete:hover { background: var(--danger); color: white; box-shadow: 0 0 20px var(--danger); }

        .task-display-card {
            background: rgba(255, 255, 255, 0.03);
            border-left: 4px solid var(--accent-cyber);
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 0 15px 15px 0;
            position: relative;
        }

        .delete-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            color: var(--danger);
            cursor: pointer;
            border: 1px solid var(--danger);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.7rem;
            font-family: 'Orbitron';
        }

        .delete-icon:hover { background: var(--danger); color: white; }

        .task-display-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 15px;
            width: 90%;
        }

        .notes-text {
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 8px;
            color: #ccc;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            cursor: zoom-in;
            border: 1px solid #444;
        }

        #imgModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #imgModal img { max-width: 90%; max-height: 90%; border: 2px solid var(--text-dim); }

        .status-msg {
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            display: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<nav class="top-nav">
    <a href="index.html" class="nav-btn">Inicio Horario</a>
    <a href="calendario.php" class="nav-btn">Calendario Escolar</a>
</nav>

<div id="imgModal" onclick="this.style.display='none'">
    <img id="modalImg" src="">
</div>

<div class="container">
    <h1>ADMIN_PANEL_SYSTEM</h1>

    <div class="admin-card">
        <label>SELECCIONAR TAREA PARA EDITAR/BORRAR</label>
        <select id="taskSelector"></select>

        <label>APUNTES Y NOTAS</label>
        <textarea id="taskNotes" rows="4" placeholder="Escribe aquí..."></textarea>

        <label>FOTOS / EVIDENCIAS (MAX 4)</label>
        <input type="file" id="imageInput" accept="image/*" multiple>
        <div class="img-grid" id="previewGrid"></div>

        <div class="button-group">
            <button class="btn-save" onclick="updateTask()">Guardar Cambios</button>
            <button class="btn-delete" onclick="deleteCurrentTask()">Eliminar Tarea</button>
        </div>
        <div id="status" class="status-msg"></div>
    </div>

    <div id="tasksContainer">
        <h2 style="font-size: 1.2rem;">Sincronizando con la DB...</h2>
    </div>
</div>

<script>
    let db;
    let selectedImages = [];

    const request = indexedDB.open("CyberDB", 1);
    request.onsuccess = (e) => {
        db = e.target.result;
        refreshUI();
    };

    function refreshUI() {
        loadTaskOptions();
        renderAllTasks();
    }

    function loadTaskOptions() {
        const store = db.transaction("tareas", "readonly").objectStore("tareas");
        store.getAll().onsuccess = (e) => {
            const tareas = e.target.result;
            const selector = document.getElementById('taskSelector');

            if(tareas.length === 0) {
                selector.innerHTML = '<option value="">Sin tareas</option>';
                return;
            }

            selector.innerHTML = tareas.map(t => `<option value="${t.id}">${t.materia} - ${t.nombre}</option>`).join('');
            loadTaskDetails(parseInt(selector.value));
        };
    }

    document.getElementById('taskSelector').onchange = (e) => {
        if(e.target.value) loadTaskDetails(parseInt(e.target.value));
    };

    function loadTaskDetails(id) {
        db.transaction("tareas", "readonly").objectStore("tareas").get(id).onsuccess = (e) => {
            const t = e.target.result;
            if(t) {
                document.getElementById('taskNotes').value = t.notas || "";
                selectedImages = t.imagenes || [];
                renderSmallPreviews();
            }
        };
    }

    document.getElementById('imageInput').onchange = (e) => {
        const files = Array.from(e.target.files).slice(0, 4);
        selectedImages = [];
        files.forEach(file => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                selectedImages.push(ev.target.result);
                renderSmallPreviews();
            };
            reader.readAsDataURL(file);
        });
    };

    function renderSmallPreviews() {
        document.getElementById('previewGrid').innerHTML = selectedImages.map(src => `<img src="${src}" class="img-preview">`).join('');
    }

    function updateTask() {
        const id = parseInt(document.getElementById('taskSelector').value);
        if(!id) return;

        const transaction = db.transaction("tareas", "readwrite");
        const store = transaction.objectStore("tareas");

        store.get(id).onsuccess = (e) => {
            const data = e.target.result;
            data.notas = document.getElementById('taskNotes').value;
            data.imagenes = selectedImages;
            store.put(data).onsuccess = () => {
                showMsg("CAMBIOS GUARDADOS", "var(--success)");
                renderAllTasks();
            };
        };
    }

    function deleteCurrentTask() {
        const id = parseInt(document.getElementById('taskSelector').value);
        if(!id) return;

        if(confirm("¿ESTÁS SEGURO? Esta acción borrará la tarea y sus fotos permanentemente del sistema.")) {
            const transaction = db.transaction("tareas", "readwrite");
            const store = transaction.objectStore("tareas");

            store.delete(id).onsuccess = () => {
                showMsg("TAREA ELIMINADA", "var(--danger)");
                document.getElementById('taskNotes').value = "";
                selectedImages = [];
                renderSmallPreviews();
                refreshUI();
            };
        }
    }

    function quickDelete(id) {
        if(confirm("¿Eliminar esta tarea de la lista?")) {
            const transaction = db.transaction("tareas", "readwrite");
            transaction.objectStore("tareas").delete(id).onsuccess = () => refreshUI();
        }
    }

    function renderAllTasks() {
        const container = document.getElementById('tasksContainer');
        db.transaction("tareas", "readonly").objectStore("tareas").getAll().onsuccess = (e) => {
            const tareas = e.target.result;
            if(tareas.length === 0) {
                container.innerHTML = '<h2>SISTEMA VACÍO</h2>';
                return;
            }
            container.innerHTML = '<h2>REPORTE DE TAREAS</h2>' + tareas.map(t => `
                <div class="task-display-card">
                    <div class="delete-icon" onclick="quickDelete(${t.id})">BORRAR</div>
                    <div class="task-display-header">
                        <span style="color:var(--success); font-family:'Orbitron';">${t.materia}</span>
                        <span style="color:#666; font-size:0.8rem;">${t.fecha}</span>
                    </div>
                    <div style="margin-bottom:10px; font-weight:700;">${t.nombre}</div>
                    <div class="notes-text">${t.notas || "Sin notas..."}</div>
                    <div class="gallery">
                        ${(t.imagenes || []).map(img => `<img src="${img}" onclick="openImg('${img}')">`).join('')}
                    </div>
                </div>
            `).join('');
        };
    }

    function openImg(src) {
        document.getElementById('modalImg').src = src;
        document.getElementById('imgModal').style.display = 'flex';
    }

    function showMsg(txt, col) {
        const s = document.getElementById('status');
        s.style.display = 'block';
        s.style.color = col;
        s.innerText = txt;
        setTimeout(() => s.style.display = 'none', 2000);
    }
</script>

</body>
</html>
