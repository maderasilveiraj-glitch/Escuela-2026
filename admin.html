<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN_PANEL - Gestión de Tareas</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050505;
            --accent-cyber: #7000ff;
            --text-dim: #00f3ff;
            --danger: #ff0055;
            --card-bg: rgba(13, 17, 23, 0.8);
        }

        body {
            background-color: var(--bg-deep);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 800px; margin: 0 auto; }

        h1 {
            font-family: 'Orbitron';
            color: var(--text-dim);
            text-align: center;
            text-shadow: 0 0 10px var(--text-dim);
            margin-bottom: 30px;
        }

        .admin-card {
            background: var(--card-bg);
            border: 1px solid var(--accent-cyber);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        label { display: block; margin-top: 15px; color: var(--text-dim); font-weight: bold; }

        select, textarea, input {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .img-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .img-preview {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border: 1px dashed var(--accent-cyber);
            border-radius: 8px;
        }

        .btn-save {
            width: 100%;
            padding: 15px;
            background: var(--accent-cyber);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-family: 'Orbitron';
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-save:hover { background: #8a2be2; box-shadow: 0 0 20px var(--accent-cyber); }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--text-dim);
            text-decoration: none;
            font-family: 'Orbitron';
            font-size: 0.8rem;
        }

        .status-msg {
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="index.html" class="back-link"> < REGRESAR AL HORARIO</a>
    <h1>ADMIN_PANEL_SYSTEM</h1>

    <div class="admin-card">
        <label>1. SELECCIONA LA TAREA</label>
        <select id="taskSelector">
            <option value="">Cargando tareas...</option>
        </select>

        <label>2. NOTAS ADICIONALES</label>
        <textarea id="taskNotes" rows="5" placeholder="Escribe detalles, links o apuntes aquí..."></textarea>

        <label>3. EVIDENCIAS / IMÁGENES (MÁX. 4)</label>
        <input type="file" id="imageInput" accept="image/*" multiple>
        <p style="font-size: 0.7rem; color: #888;">* Si seleccionas más de 4, solo se guardarán las primeras.</p>
        
        <div class="img-grid" id="previewGrid"></div>

        <button class="btn-save" onclick="updateTask()">ACTUALIZAR TAREA</button>
        <div id="status" class="status-msg"></div>
    </div>
</div>

<script>
    let db;
    let selectedImages = [];
    const taskSelector = document.getElementById('taskSelector');
    const imageInput = document.getElementById('imageInput');
    const previewGrid = document.getElementById('previewGrid');

    // Conexión a la base de datos existente
    const request = indexedDB.open("CyberDB", 1);

    request.onsuccess = (e) => {
        db = e.target.result;
        loadTasks();
    };

    // Cargar tareas existentes para el dropdown
    function loadTasks() {
        const transaction = db.transaction(["tareas"], "readonly");
        const store = transaction.objectStore("tareas");
        const request = store.getAll();

        request.onsuccess = () => {
            const tareas = request.result;
            if (tareas.length === 0) {
                taskSelector.innerHTML = '<option>No hay tareas creadas</option>';
                return;
            }
            taskSelector.innerHTML = tareas.map(t => 
                `<option value="${t.id}">${t.materia} - ${t.nombre}</option>`
            ).join('');
            
            // Cargar datos de la primera tarea por defecto
            loadTaskDetails(tareas[0].id);
        };
    }

    // Detectar cambio de tarea
    taskSelector.addEventListener('change', (e) => {
        if(e.target.value) loadTaskDetails(parseInt(e.target.value));
    });

    function loadTaskDetails(id) {
        const transaction = db.transaction(["tareas"], "readonly");
        const store = transaction.objectStore("tareas");
        store.get(id).onsuccess = (e) => {
            const tarea = e.target.result;
            document.getElementById('taskNotes').value = tarea.notas || "";
            selectedImages = tarea.imagenes || [];
            renderPreviews();
        };
    }

    // Manejo de Imágenes
    imageInput.addEventListener('change', (e) => {
        const files = Array.from(e.target.files).slice(0, 4); // Limitar a 4
        selectedImages = [];
        
        files.forEach(file => {
            const reader = new FileReader();
            reader.onload = (event) => {
                selectedImages.push(event.target.result);
                renderPreviews();
            };
            reader.readAsDataURL(file);
        });
    });

    function renderPreviews() {
        previewGrid.innerHTML = selectedImages.map(src => 
            `<img src="${src}" class="img-preview">`
        ).join('');
    }

    // Guardar cambios
    function updateTask() {
        const id = parseInt(taskSelector.value);
        if(!id) return;

        const transaction = db.transaction(["tareas"], "readwrite");
        const store = transaction.objectStore("tareas");

        store.get(id).onsuccess = (e) => {
            const data = e.target.result;
            data.notas = document.getElementById('taskNotes').value;
            data.imagenes = selectedImages; // Guardamos el array de base64

            store.put(data).onsuccess = () => {
                const status = document.getElementById('status');
                status.style.display = 'block';
                status.style.backgroundColor = 'rgba(0, 255, 136, 0.2)';
                status.innerText = "SISTEMA ACTUALIZADO CORRECTAMENTE";
                setTimeout(() => status.style.display = 'none', 3000);
            };
        };
    }
</script>

</body>
</html>
