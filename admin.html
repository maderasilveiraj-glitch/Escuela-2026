 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN_PANEL - Gestión de Tareas</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050505;
            --accent-cyber: #7000ff;
            --text-dim: #00f3ff;
            --danger: #ff0055;
            --card-bg: rgba(13, 17, 23, 0.9);
            --success: #00ff88;
        }

        body {
            background-color: var(--bg-deep);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 20px;
            background-image: radial-gradient(circle at 50% 50%, #110022 0%, #050505 100%);
        }

        .container { max-width: 900px; margin: 0 auto; }

        h1, h2 {
            font-family: 'Orbitron';
            color: var(--text-dim);
            text-align: center;
            text-shadow: 0 0 10px var(--text-dim);
        }

        .admin-card {
            background: var(--card-bg);
            border: 1px solid var(--accent-cyber);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 0 20px rgba(112, 0, 255, 0.2);
        }

        label { display: block; margin-top: 15px; color: var(--text-dim); font-weight: bold; font-size: 0.9rem; }

        select, textarea, input {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .img-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .img-preview {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border: 1px solid var(--accent-cyber);
            border-radius: 5px;
        }

        .btn-save {
            width: 100%;
            padding: 15px;
            background: var(--accent-cyber);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-family: 'Orbitron';
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-save:hover { background: #8a2be2; box-shadow: 0 0 20px var(--accent-cyber); }

        /* Estilo de la Lista */
        .task-display-card {
            background: rgba(255, 255, 255, 0.03);
            border-left: 4px solid var(--accent-cyber);
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 0 15px 15px 0;
            transition: 0.3s;
        }

        .task-display-card:hover { background: rgba(255, 255, 255, 0.06); }

        .task-display-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .notes-text {
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 8px;
            color: #ccc;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            cursor: zoom-in;
            border: 1px solid #444;
            transition: 0.3s;
        }

        .gallery img:hover { border-color: var(--text-dim); transform: translateY(-3px); }

        /* VISOR DE IMAGEN (FULLSCREEN) */
        #imgModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        #imgModal img { max-width: 90%; max-height: 90%; border: 2px solid var(--text-dim); }

        .status-msg {
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            display: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="imgModal" onclick="this.style.display='none'">
    <img id="modalImg" src="">
</div>

<div class="container">
    <a href="index.html" style="color:var(--text-dim); text-decoration:none; font-family:'Orbitron'; font-size:0.7rem;"> < VOLVER AL HORARIO</a>
    <h1>ADMIN_PANEL_SYSTEM</h1>

    <div class="admin-card">
        <label>SELECCIONAR TAREA EXISTENTE</label>
        <select id="taskSelector"></select>

        <label>APUNTES Y NOTAS</label>
        <textarea id="taskNotes" rows="4" placeholder="Escribe aquí..."></textarea>

        <label>FOTOS / EVIDENCIAS (MAX 4)</label>
        <input type="file" id="imageInput" accept="image/*" multiple>
        <div class="img-grid" id="previewGrid"></div>

        <button class="btn-save" onclick="updateTask()">GUARDAR CAMBIOS</button>
        <div id="status" class="status-msg"></div>
    </div>

    <div id="tasksContainer">
        <h2 style="font-size: 1.2rem;">CARGANDO ARCHIVOS DEL NÚCLEO...</h2>
    </div>
</div>

<script>
    let db;
    let selectedImages = [];
    
    // Abrir Base de Datos
    const request = indexedDB.open("CyberDB", 1);
    request.onsuccess = (e) => {
        db = e.target.result;
        refreshUI();
    };

    function refreshUI() {
        loadTaskOptions();
        renderAllTasks();
    }

    function loadTaskOptions() {
        const store = db.transaction("tareas", "readonly").objectStore("tareas");
        store.getAll().onsuccess = (e) => {
            const tareas = e.target.result;
            const selector = document.getElementById('taskSelector');
            selector.innerHTML = tareas.map(t => `<option value="${t.id}">${t.materia} - ${t.nombre}</option>`).join('');
            if(tareas.length > 0) loadTaskDetails(tareas[0].id);
        };
    }

    document.getElementById('taskSelector').onchange = (e) => loadTaskDetails(parseInt(e.target.value));

    function loadTaskDetails(id) {
        db.transaction("tareas", "readonly").objectStore("tareas").get(id).onsuccess = (e) => {
            const t = e.target.result;
            document.getElementById('taskNotes').value = t.notas || "";
            selectedImages = t.imagenes || [];
            renderSmallPreviews();
        };
    }

    // Procesar imágenes pesadas
    document.getElementById('imageInput').onchange = (e) => {
        const files = Array.from(e.target.files).slice(0, 4);
        selectedImages = [];
        files.forEach(file => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                selectedImages.push(ev.target.result);
                renderSmallPreviews();
            };
            reader.readAsDataURL(file);
        });
    };

    function renderSmallPreviews() {
        document.getElementById('previewGrid').innerHTML = selectedImages.map(src => `<img src="${src}" class="img-preview">`).join('');
    }

    function updateTask() {
        const id = parseInt(document.getElementById('taskSelector').value);
        const transaction = db.transaction("tareas", "readwrite");
        const store = transaction.objectStore("tareas");

        store.get(id).onsuccess = (e) => {
            const data = e.target.result;
            data.notas = document.getElementById('taskNotes').value;
            data.imagenes = selectedImages;
            store.put(data).onsuccess = () => {
                showMsg("ACTUALIZADO", "var(--success)");
                renderAllTasks();
            };
        };
    }

    function renderAllTasks() {
        const container = document.getElementById('tasksContainer');
        db.transaction("tareas", "readonly").objectStore("tareas").getAll().onsuccess = (e) => {
            const tareas = e.target.result;
            container.innerHTML = '<h2>TAREAS ALMACENADAS</h2>' + tareas.map(t => `
                <div class="task-display-card">
                    <div class="task-display-header">
                        <span style="color:var(--success); font-family:'Orbitron';">${t.materia}</span>
                        <span style="color:#666; font-size:0.8rem;">${t.fecha}</span>
                    </div>
                    <div style="margin-bottom:10px; font-weight:700;">${t.nombre}</div>
                    <div class="notes-text">${t.notas || "Sin notas adicionales..."}</div>
                    <div class="gallery">
                        ${(t.imagenes || []).map(img => `<img src="${img}" onclick="openImg('${img}')">`).join('')}
                    </div>
                </div>
            `).join('');
        };
    }

    function openImg(src) {
        document.getElementById('modalImg').src = src;
        document.getElementById('imgModal').style.display = 'flex';
    }

    function showMsg(txt, col) {
        const s = document.getElementById('status');
        s.style.display = 'block';
        s.style.color = col;
        s.innerText = txt;
        setTimeout(() => s.style.display = 'none', 2000);
    }
</script>

</body>
</html>
