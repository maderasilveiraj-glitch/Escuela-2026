<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Pro | App</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00f2ff">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #05070a; --accent: #00f2ff; --accent-2: #7000ff; --text: #ffffff; --danger: #ff007a; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Outfit', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            padding: 20px; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        .container { 
            background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.1); 
            padding: 20px; 
            border-radius: 20px; 
            width: 100%; 
            max-width: 400px; 
            backdrop-filter: blur(10px); 
        }
        h1 { font-size: 1.5rem; margin-bottom: 20px; color: var(--accent); text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.8rem; color: #94a3b8; }
        select, input { 
            width: 100%; 
            background: rgba(255,255,255,0.07); 
            border: 1px solid rgba(255,255,255,0.1); 
            padding: 12px; 
            border-radius: 10px; 
            color: white; 
            outline: none;
            font-size: 16px; /* Evita zoom autom√°tico en iOS */
        }
        .main-btn { 
            background: linear-gradient(90deg, var(--accent), var(--accent-2)); 
            border: none; 
            padding: 15px; 
            border-radius: 12px; 
            color: white; 
            font-weight: 800; 
            width: 100%; 
            margin-top: 10px; 
            cursor: pointer;
            transition: transform 0.2s;
        }
        .main-btn:active { transform: scale(0.98); }
        .main-btn:disabled { filter: grayscale(1); opacity: 0.5; cursor: not-allowed; }
        
        .task-card { 
            background: rgba(255,255,255,0.02); 
            padding: 15px; 
            margin-top: 15px; 
            border-radius: 15px; 
            border-left: 4px solid var(--accent-2); 
            width: 100%; 
            max-width: 400px; 
        }
        .img-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); 
            gap: 8px; 
            margin-top: 10px; 
        }
        .img-mini { 
            width: 100%; 
            height: 80px; 
            object-fit: cover; 
            border-radius: 8px; 
            border: 1px solid rgba(255,255,255,0.1);
        }
        .delete-btn { 
            color: var(--danger); 
            font-size: 0.75rem; 
            margin-top: 15px; 
            text-align: right; 
            cursor: pointer; 
            font-weight: 600; 
            padding: 5px;
        }
        .back-link { margin-top: 20px; color: #94a3b8; text-decoration: none; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Nueva Tarea</h1>
        <div class="form-group">
            <label>Materia</label>
            <select id="materia">
                <option>C√ÅLCULO INTEGRAL</option>
                <option>LEGISLACI√ìN LABORAL</option>
                <option>DIN√ÅMICA SOCIAL</option>
                <option>TALLER DE √âTICA</option>
                <option>SOFTWARE APLICADO</option>
                <option>CONTABILIDAD</option>
            </select>
        </div>
        <div class="form-group"><label>Descripci√≥n</label><input type="text" id="nombre" placeholder="Ej: 25 ejercicios"></div>
        <div class="form-group"><label>Fecha de Entrega</label><input type="text" id="fecha" placeholder="Ej: Lunes 25"></div>
        <div class="form-group"><label>Evidencias</label><input type="file" id="imagenes" accept="image/*" multiple></div>
        <button class="main-btn" id="btn" onclick="guardar()">GUARDAR TAREA</button>
    </div>

    <a href="index.html" class="back-link">‚Üê Volver al Horario</a>
    <div id="lista" style="width: 100%; display: flex; flex-direction: column; align-items: center; margin-bottom: 50px;"></div>

    <script>
        let db;
        // Inicializaci√≥n de Base de Datos
        const request = indexedDB.open("TareasDB", 1);
        
        request.onupgradeneeded = (e) => {
            const dbRef = e.target.result;
            if (!dbRef.objectStoreNames.contains("tareas")) {
                dbRef.createObjectStore("tareas", { keyPath: "id", autoIncrement: true });
            }
        };

        request.onsuccess = (e) => { 
            db = e.target.result; 
            mostrar(); 
        };

        request.onerror = () => alert("Error al abrir la base de datos local.");

        // Funci√≥n de compresi√≥n optimizada
        async function reducirImagen(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const maxWidth = 800; // Calidad suficiente para leer texto
                        const scale = Math.min(maxWidth / img.width, 1);
                        
                        canvas.width = img.width * scale;
                        canvas.height = img.height * scale;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        // JPG a 0.5 es el balance perfecto entre peso y legibilidad
                        resolve(canvas.toDataURL('image/jpeg', 0.5));
                    };
                };
            });
        }

        async function guardar() {
            if (!db) return alert("Espera a que la app cargue por completo.");
            
            const btn = document.getElementById('btn');
            const nombre = document.getElementById('nombre').value.trim();
            const fecha = document.getElementById('fecha').value.trim();
            const materia = document.getElementById('materia').value;
            const files = document.getElementById('imagenes').files;

            if(!nombre || !fecha) return alert("Por favor, escribe el nombre y la fecha.");

            btn.disabled = true;
            btn.innerText = "COMPRIMIENDO...";

            try {
                const fotos = [];
                for(let f of files) {
                    // Procesamos secuencialmente para no agotar la RAM del celular
                    const res = await reducirImagen(f);
                    fotos.push(res);
                }

                const transaction = db.transaction(["tareas"], "readwrite");
                const store = transaction.objectStore("tareas");

                const nuevaTarea = {
                    materia: materia,
                    nombre: nombre,
                    fecha: fecha,
                    fotos: fotos,
                    time: Date.now()
                };

                const requestAdd = store.add(nuevaTarea);
                
                requestAdd.onsuccess = () => {
                    document.getElementById('nombre').value = "";
                    document.getElementById('fecha').value = "";
                    document.getElementById('imagenes').value = "";
                    mostrar();
                };

                transaction.oncomplete = () => {
                    btn.disabled = false;
                    btn.innerText = "GUARDAR TAREA";
                };

            } catch(e) {
                console.error(e);
                alert("Error al guardar. Intenta con menos fotos.");
                btn.disabled = false;
                btn.innerText = "GUARDAR TAREA";
            }
        }

        function mostrar() {
            if (!db) return;
            const lista = document.getElementById('lista');
            lista.innerHTML = '<p style="color:#94a3b8; margin: 25px 0; font-size:0.7rem; letter-spacing:2px; font-weight:800;">MIS TAREAS ACTIVAS</p>';

            const store = db.transaction("tareas", "readonly").objectStore("tareas");
            const cursorRequest = store.getAll();

            cursorRequest.onsuccess = (e) => {
                const tareas = e.target.result;
                // Ordenar por fecha de creaci√≥n (m√°s reciente arriba)
                tareas.sort((a,b) => b.time - a.time).forEach(t => {
                    const div = document.createElement('div');
                    div.className = 'task-card';
                    
                    // Generar HTML de im√°genes de forma segura
                    const fotosHtml = t.fotos.map(f => `
                        <img src="${f}" class="img-mini" onclick="abrirFoto('${f}')">
                    `).join('');

                    div.innerHTML = `
                        <small style="color:var(--accent); font-weight:800;">${t.materia}</small>
                        <h3 style="margin:5px 0; font-size:1.1rem; color:white;">${t.nombre}</h3>
                        <p style="font-size:0.8rem; color:#94a3b8">üìÖ Entrega: ${t.fecha}</p>
                        <div class="img-grid">${fotosHtml}</div>
                        <div class="delete-btn" onclick="borrar(${t.id})">ELIMINAR TAREA</div>
                    `;
                    lista.appendChild(div);
                });
            };
        }

        function abrirFoto(src) {
            const nuevaVentana = window.open();
            nuevaVentana.document.write(`<body style="margin:0; background:#000; display:flex; align-items:center; justify-content:center;"><img src="${src}" style="max-width:100%;"></body>`);
        }

        function borrar(id) {
            if(confirm("¬øEst√°s seguro de eliminar esta tarea?")) {
                const transaction = db.transaction(["tareas"], "readwrite");
                transaction.objectStore("tareas").delete(id);
                transaction.oncomplete = () => mostrar();
            }
        }
    </script>
</body>
</html>
