<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Enero-Junio| 2026</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #05050a;
            --panel: rgba(10, 12, 18, 0.8);
            --accent: #00f2ff; /* Cyan Neon */
            --accent-2: #bc00ff; /* Purple Neon */
            --danger: #ff0055;
            --success: #00ff9d;
            --text: #e0e0ff;
            --border-glow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg);
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 100px;
        }

        .header { 
            padding: 40px 25px 20px; 
            border-bottom: 2px solid var(--accent);
            box-shadow: 0 5px 20px rgba(0, 242, 255, 0.2);
            background: rgba(0,0,0,0.5);
        }
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #fff;
            text-shadow: 0 0 15px var(--accent);
        }

        .progress-section {
            margin: 20px; padding: 20px;
            background: var(--panel);
            border: 1px solid var(--accent-2);
            clip-path: polygon(0% 0%, 100% 0%, 100% 85%, 95% 100%, 0% 100%);
            box-shadow: inset 0 0 15px rgba(188, 0, 255, 0.2);
        }
        .progress-bar-bg { 
            width: 100%; height: 6px; background: rgba(255,255,255,0.1); 
            margin: 15px 0; overflow: hidden; border-radius: 2px;
        }
        .progress-fill { 
            width: 0%; height: 100%; 
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            box-shadow: 0 0 15px var(--accent);
            transition: width 0.8s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .schedule-container { 
            display: flex; overflow-x: auto; padding: 10px 20px; gap: 20px; 
            scroll-snap-type: x mandatory; scrollbar-width: none;
        }
        .schedule-container::-webkit-scrollbar { display: none; }

        .day-column { 
            min-width: 80vw; scroll-snap-align: center; 
            background: rgba(20, 20, 30, 0.6); 
            border-left: 3px solid var(--accent);
            padding: 20px; border-radius: 0 15px 15px 0;
        }
        .day-name { 
            font-family: 'Orbitron', sans-serif; font-size: 1.2rem; 
            margin-bottom: 20px; color: var(--accent);
            display: flex; justify-content: space-between;
        }

        .class-card { 
            background: rgba(255,255,255,0.03); 
            margin-bottom: 15px; padding: 15px;
            border: 1px solid rgba(0, 242, 255, 0.1);
            position: relative; transition: 0.3s;
        }
        .class-card::after {
            content: ''; position: absolute; bottom: 0; right: 0;
            width: 10px; height: 10px; background: var(--accent);
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
        }

        .subject-box { display: flex; align-items: center; gap: 12px; }
        .subject-icon { 
            font-size: 1.5rem; width: 40px; height: 40px; 
            display: grid; place-items: center;
            background: rgba(0, 242, 255, 0.1); border-radius: 8px;
        }
        .subject { font-weight: 700; letter-spacing: 1px; color: #fff; font-size: 1.1rem; }
        .teacher { font-size: 0.8rem; color: #888; margin-top: 4px; }

        .task-count-badge {
            position: absolute; top: 10px; right: 10px;
            background: var(--danger); color: #fff;
            padding: 2px 8px; font-size: 0.7rem; font-weight: 900;
            border-radius: 4px; box-shadow: 0 0 10px var(--danger);
        }

        .modal-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            display: none; z-index: 1000; align-items: center; justify-content: center;
            backdrop-filter: blur(8px);
        }
        .modal-overlay.active { display: flex; }
        .modal-content { 
            width: 90%; max-width: 400px; background: #0a0c14; 
            border: 1px solid var(--accent); padding: 30px;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
        }

        .input-group { margin-bottom: 20px; }
        .input-group label { color: var(--accent); font-size: 0.8rem; letter-spacing: 2px; }
        .input-group input, .input-group select { 
            width: 100%; background: #1a1a25; border: 1px solid #333; 
            padding: 12px; color: #fff; font-family: 'Rajdhani'; outline: none;
        }

        .btn-add { 
            width: 100%; background: var(--accent); color: #000; 
            border: none; padding: 15px; font-family: 'Orbitron'; font-weight: 900;
            cursor: pointer; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }

        .fab { 
            position: fixed; bottom: 30px; right: 30px; 
            width: 65px; height: 65px; background: var(--accent-2); 
            border: none; border-radius: 50%; color: #fff; font-size: 2rem;
            box-shadow: 0 0 20px var(--accent-2); z-index: 100;
        }

        .task-item {
            background: rgba(255,255,255,0.02); padding: 15px;
            border-left: 2px solid var(--accent); margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .btn-toggle {
            padding: 6px 12px; border: 1px solid var(--accent);
            background: transparent; color: var(--accent);
            font-family: 'Orbitron'; font-size: 0.6rem; cursor: pointer;
        }
        .btn-toggle.completed {
            background: var(--success); color: #000; border-color: var(--success);
        }
        .completed-text { text-decoration: line-through; opacity: 0.4; }

        /* KEYPAD STYLES */
        .keypad-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .key-btn { 
            background: rgba(255,255,255,0.05); color: var(--accent); 
            border: 1px solid #333; padding: 15px; font-family: 'Orbitron'; 
            font-size: 1.2rem; cursor: pointer; transition: 0.2s;
        }
        .key-btn:active { background: var(--accent); color: #000; }
        .pin-display { 
            background: #000; padding: 15px; text-align: center; font-size: 2rem; 
            letter-spacing: 10px; color: var(--danger); border: 1px solid #333; 
            margin-bottom: 20px; height: 75px; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
