<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Pro | Escuela 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #05070a; --accent: #00f2ff; --accent-2: #7000ff; --text: #ffffff; --danger: #ff007a; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 20px; border-radius: 20px; width: 100%; max-width: 450px; backdrop-filter: blur(10px); }
        h1 { color: var(--accent); text-align: center; margin-bottom: 20px; font-weight: 800; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; color: #94a3b8; margin-bottom: 5px; }
        select, input { width: 100%; background: rgba(255,255,255,0.07); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; color: white; outline: none; }
        .main-btn { background: linear-gradient(90deg, var(--accent), var(--accent-2)); border: none; padding: 18px; border-radius: 15px; color: white; font-weight: 800; width: 100%; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .main-btn:disabled { filter: grayscale(1); opacity: 0.5; cursor: wait; }
        #status { font-size: 0.75rem; color: var(--accent); text-align: center; margin-top: 10px; font-weight: 600; }
        .task-card { background: rgba(255,255,255,0.02); padding: 20px; margin-top: 20px; border-radius: 20px; border-left: 5px solid var(--accent-2); width: 100%; max-width: 450px; position: relative; }
        .img-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin-top: 10px; }
        .img-mini { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 5px; border: 1px solid rgba(255,255,255,0.1); }
        .del-btn { position: absolute; top: 15px; right: 15px; color: var(--danger); font-size: 0.7rem; font-weight: 800; cursor: pointer; border: 1px solid var(--danger); padding: 4px 8px; border-radius: 6px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Nueva Tarea</h1>
        <div class="form-group">
            <label>Materia</label>
            <select id="materia">
                <option>C√ÅLCULO INTEGRAL</option>
                <option>LEGISLACI√ìN LABORAL</option>
                <option>DIN√ÅMICA SOCIAL</option>
                <option>SOFTWARE APLICADO</option>
                <option>CONTABILIDAD</option>
            </select>
        </div>
        <div class="form-group"><label>Descripci√≥n</label><input type="text" id="nombre" placeholder="Ej: 25 ejercicios"></div>
        <div class="form-group"><label>Fecha</label><input type="text" id="fecha" placeholder="Ej: Lunes 25"></div>
        <div class="form-group"><label>Evidencias (M√°x 10 fotos)</label><input type="file" id="imagenes" accept="image/*" multiple></div>
        
        <button class="main-btn" id="btn" onclick="guardarTodo()">GUARDAR TAREA</button>
        <div id="status"></div>
    </div>

    <div id="lista" style="width: 100%; display: flex; flex-direction: column; align-items: center; margin-bottom: 50px;"></div>

    <script>
        let db;
        const request = indexedDB.open("TareasDB", 1);
        request.onupgradeneeded = (e) => { e.target.result.createObjectStore("tareas", { keyPath: "id", autoIncrement: true }); };
        request.onsuccess = (e) => { db = e.target.result; mostrar(); };

        // Funci√≥n para procesar imagen por imagen
        async function procesarImagen(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        // Reducimos dimensiones para que el navegador no colapse
                        const maxDim = 1000; 
                        let w = img.width, h = img.height;
                        if (w > h && w > maxDim) { h *= maxDim / w; w = maxDim; }
                        else if (h > maxDim) { w *= maxDim / h; h = maxDim; }
                        
                        canvas.width = w; canvas.height = h;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, w, h);
                        // Calidad 0.5 es el balance perfecto para fotos pesadas
                        resolve(canvas.toDataURL('image/jpeg', 0.5));
                    };
                };
            });
        }

        async function guardarTodo() {
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const files = document.getElementById('imagenes').files;
            const nombre = document.getElementById('nombre').value;
            const fecha = document.getElementById('fecha').value;

            if(!nombre || !fecha || files.length === 0) return alert("Completa todos los datos");
            if(files.length > 10) return alert("M√°ximo 10 fotos");

            btn.disabled = true;
            const fotosFinales = [];

            try {
                for(let i = 0; i < files.length; i++) {
                    status.innerText = `Procesando foto ${i+1} de ${files.length}...`;
                    const res = await procesarImagen(files[i]);
                    fotosFinales.push(res);
                }

                status.innerText = "Guardando en memoria...";
                const trans = db.transaction("tareas", "readwrite");
                const store = trans.objectStore("tareas");
                
                const data = {
                    materia: document.getElementById('materia').value,
                    nombre, fecha, fotos: fotosFinales, time: Date.now()
                };

                store.add(data).onsuccess = () => {
                    status.innerText = "¬°Tarea guardada!";
                    setTimeout(() => {
                        status.innerText = "";
                        btn.disabled = false;
                        document.location.reload(); 
                    }, 1000);
                };
            } catch (e) {
                alert("Error de memoria. Prueba con menos fotos.");
                btn.disabled = false;
                status.innerText = "";
            }
        }

        function mostrar() {
            const lista = document.getElementById('lista');
            lista.innerHTML = "";
            db.transaction("tareas", "readonly").objectStore("tareas").getAll().onsuccess = (e) => {
                e.target.result.reverse().forEach(t => {
                    const div = document.createElement('div');
                    div.className = 'task-card';
                    div.innerHTML = `
                        <div class="del-btn" onclick="borrar(${t.id})">ELIMINAR</div>
                        <small style="color:var(--accent); font-weight:800;">${t.materia}</small>
                        <h3 style="margin:5px 0;">${t.nombre}</h3>
                        <p style="font-size:0.8rem; color:#94a3b8">üìÖ ${t.fecha}</p>
                        <div class="img-grid">${t.fotos.map(f => `<img src="${f}" class="img-mini" onclick="window.open('${f}')">`).join('')}</div>
                    `;
                    lista.appendChild(div);
                });
            };
        }

        function borrar(id) { if(confirm("¬øBorrar?")) db.transaction("tareas", "readwrite").objectStore("tareas").delete(id).onsuccess = () => mostrar(); }
    </script>
</body>
</html>
