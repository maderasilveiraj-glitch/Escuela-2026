   <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enero-Junio_HORARIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-overlay: rgba(11, 14, 20, 0.85);
            --card-bg: rgba(22, 27, 34, 0.9);
            /* Colores de texto ajustados para efecto Ne√≥n */
            --text-main: #fff;
            --text-dim: #00f3ff; /* Azul ne√≥n para textos secundarios */
            --accent-cyber: #7000ff;
            --color-calculo: #b388ff;
            --color-etica: #ffd54f;
            --color-soft: #4fc3f7;
            --color-dinamica: #81c784;
            --color-contabilidad: #ff8a65;
            --color-legislacion: #ff5252;
            --success: #00ff88;
            --danger: #ff0055;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: linear-gradient(var(--bg-overlay), var(--bg-overlay)), 
                        url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-main); 
            font-family: 'Rajdhani', sans-serif; 
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* APLICACI√ìN DE EFECTO NE√ìN A TODOS LOS TEXTOS */
        body, h1, h2, p, span, div, input, select, button {
            text-shadow: 0 0 8px currentColor;
        }

        .header { 
            padding: 30px 20px; text-align: center; 
            background: rgba(13, 17, 23, 0.8); 
            border-bottom: 1px solid rgba(112, 0, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        h1 { 
            font-family: 'Orbitron'; 
            font-size: 1.4rem; 
            letter-spacing: 2px; 
            color: #fff; 
            text-shadow: 0 0 15px var(--accent-cyber), 0 0 5px #fff; 
        }

        .progress-section { 
            padding: 20px; background: var(--card-bg); margin: 15px; 
            border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }
        .progress-bar-bg { width: 100%; height: 8px; background: #21262d; margin: 10px 0; border-radius: 10px; overflow: hidden; }
        .progress-fill { 
            height: 100%; background: linear-gradient(90deg, var(--accent-cyber), #00d4ff); 
            width: 0%; transition: 1s cubic-bezier(0.17, 0.67, 0.83, 0.67); 
            box-shadow: 0 0 15px rgba(112, 0, 255, 0.6);
        }

        .schedule-container { display: flex; overflow-x: auto; gap: 15px; padding: 20px; }
        .day-column { 
            min-width: 280px; background: var(--card-bg); border-radius: 20px; padding: 20px;
            border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px);
        }
        .day-name { font-family: 'Orbitron'; font-size: 1.1rem; color: var(--accent-cyber); display: flex; justify-content: space-between; }

        .class-card { 
            margin-top: 15px; padding: 15px; border-radius: 15px;
            color: #fff; position: relative; transition: 0.3s;
            cursor: pointer; border: 1px solid rgba(255,255,255,0.1);
        }
        .class-card:hover { transform: translateY(-5px); filter: brightness(1.2); }
        
        .bg-calculo { background: linear-gradient(135deg, var(--color-calculo), #7e57c2); color: #fff; }
        .bg-legislacion { background: linear-gradient(135deg, var(--color-legislacion), #d32f2f); color: #fff; }
        .bg-dinamica { background: linear-gradient(135deg, var(--color-dinamica), #388e3c); color: #fff; }
        .bg-contabilidad { background: linear-gradient(135deg, var(--color-contabilidad), #e64a19); color: #fff; }
        .bg-soft { background: linear-gradient(135deg, var(--color-soft), #0288d1); color: #fff; }
        .bg-etica { background: linear-gradient(135deg, var(--color-etica), #fbc02d); color: #000 !important; }

        .time-tag { font-size: 0.75rem; background: rgba(0,0,0,0.3); padding: 3px 8px; border-radius: 20px; color: #fff; }
        .subject { font-weight: 700; margin-top: 5px; display: flex; align-items: center; gap: 8px; color: inherit; }
        .teacher { font-size: 0.8rem; opacity: 0.9; color: #fff; }

        .task-count-badge {
            position: absolute; top: 12px; right: 12px;
            background: #fff; color: #000; width: 22px; height: 22px;
            display: grid; place-items: center; font-size: 0.75rem; font-weight: 900; border-radius: 50%;
            box-shadow: 0 0 10px #fff;
        }

        .modal-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); 
            display: none; z-index: 1000; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
        }
        .modal-overlay.active { display: flex; }
        .modal-content { 
            width: 90%; max-width: 400px; background: #161b22; 
            border-radius: 25px; padding: 30px; border: 1px solid var(--accent-cyber);
            box-shadow: 0 0 20px var(--accent-cyber);
        }

        input, select { 
            width: 100%; background: #0d1117; border: 1px solid #30363d; color: var(--text-dim); 
            padding: 12px; border-radius: 8px; font-family: 'Rajdhani'; margin-top: 10px;
        }

        .btn-add { 
            width: 100%; background: var(--accent-cyber); color: #fff; 
            border: none; padding: 15px; font-family: 'Orbitron'; font-weight: 700;
            border-radius: 12px; cursor: pointer; margin-top: 15px;
            box-shadow: 0 0 10px var(--accent-cyber);
        }
        .fab { 
            position: fixed; bottom: 30px; right: 30px; 
            width: 65px; height: 65px; background: var(--accent-cyber); 
            border: none; border-radius: 50%; color: #fff; font-size: 2rem;
            box-shadow: 0 0 20px rgba(112, 0, 255, 0.8); z-index: 100;
        }

        .task-item {
            background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px;
            margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
        }
        .btn-toggle { padding: 8px 12px; border: none; border-radius: 8px; font-family: 'Orbitron'; cursor: pointer; text-shadow: none; }
        .btn-toggle.completed { background: var(--success); color: #000; font-weight: 700; box-shadow: 0 0 10px var(--success); }
        .completed-text { text-decoration: line-through; opacity: 0.5; color: var(--success) !important; }

        /* Estilo PIN */
        .pin-input {
            text-align: center; font-size: 2rem; letter-spacing: 15px; font-family: 'Orbitron';
            border-color: var(--accent-cyber); color: var(--accent-cyber);
        }
    </style>
</head>
<body>

    <div class="header">
        <p style="color: var(--accent-cyber); font-weight: 700; font-size: 0.6rem; letter-spacing: 3px; margin-bottom: 5px;">Ingenier√≠a En Gesti√≥n Empresarial</p>
        <h1>MI HORARIO (Alejandro_Madera)</h1>
    </div>

    <div class="progress-section">
        <div style="display:flex; justify-content:space-between; align-items:baseline;">
            <span style="font-size: 0.8rem; font-weight: 700; color: var(--text-dim);">PROGRESO TOTAL</span>
            <span id="progress-percentage" style="font-family: 'Orbitron'; color: var(--success);">0%</span>
        </div>
        <div class="progress-bar-bg">
            <div id="progress-fill" class="progress-fill"></div>
        </div>
        <p id="progress-stats" style="font-size: 0.7rem; color: var(--text-dim);"></p>
    </div>

    <div class="schedule-container" id="schedule-render"></div>

    <button class="fab" onclick="openAddModal()">+</button>

    <div class="modal-overlay" id="modalOverlay" onclick="if(event.target==this) closeModal()">
        <div class="modal-content">
            <h2 id="modalTitle" style="color: var(--accent-cyber); font-family: 'Orbitron'; margin-bottom: 20px; font-size: 1.2rem;">MATERIA</h2>
            <div id="taskList"></div>
            <button class="btn-add" style="background: #30363d;" onclick="closeModal()">CERRAR</button>
        </div>
    </div>

    <div class="modal-overlay" id="pinModal">
        <div class="modal-content">
            <h2 style="color: var(--danger); font-family: 'Orbitron'; text-align: center;">SEGURIDAD</h2>
            <p style="text-align: center; font-size: 0.8rem; margin-top: 10px; color: var(--danger);">Introduce el c√≥digo de acceso</p>
            <input type="password" id="pinCode" class="pin-input" maxlength="4" placeholder="****">
            <div style="display: flex; gap: 10px;">
                <button class="btn-add" style="background: #30363d;" onclick="closePinModal()">CANCELAR</button>
                <button class="btn-add" onclick="validatePin()">CONFIRMAR</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="addModal" onclick="if(event.target==this) closeAddModal()">
        <div class="modal-content">
            <h2 style="color: var(--accent-cyber); font-family: 'Orbitron';">NUEVA TAREA</h2>
            <input type="text" id="taskName" placeholder="Nombre de la tarea...">
            <select id="taskSubject">
                <option value="C√ÅLCULO INTEGRAL">üìê C√ÅLCULO INTEGRAL</option>
                <option value="LEGISLACI√ìN LABORAL">‚öñÔ∏è LEGISLACI√ìN LABORAL</option>
                <option value="DIN√ÅMICA SOCIAL">üë• DIN√ÅMICA SOCIAL</option>
                <option value="CONT. ORIENTADA NEG.">üíº CONT. ORIENTADA NEG.</option>
                <option value="SOFT. APLIC. EJEC.">üíª SOFT. APLIC. EJEC.</option>
                <option value="TALLER DE √âTICA">üß† TALLER DE √âTICA</option>
            </select>
            <input type="date" id="taskDate">
            <button class="btn-add" onclick="saveTask()">GUARDAR TAREA</button>
        </div>
    </div>

    <script>
        const subjectEmojis = {
            "C√ÅLCULO INTEGRAL": "üìê", "LEGISLACI√ìN LABORAL": "‚öñÔ∏è",
            "DIN√ÅMICA SOCIAL": "üë•", "CONT. ORIENTADA NEG.": "üíº",
            "SOFT. APLIC. EJEC.": "üíª", "TALLER DE √âTICA": "üß†"
        };

        const materiasData = [
            { dia: "Lunes", emoji: "‚ö°", clases: [{h: "12:00-14:00", n: "C√ÅLCULO INTEGRAL", t: "Alejandro Herrera Mart√≠n"}] },
            { dia: "Martes", emoji: "üî•", clases: [
                {h: "07:00-09:00", n: "LEGISLACI√ìN LABORAL", t: "Carmen Mar√≠a Rodr√≠guez Carrillo"},
                {h: "09:00-11:00", n: "DIN√ÅMICA SOCIAL", t: "Drisdel Mariela Pat Reyes"},
                {h: "11:00-13:00", n: "TALLER DE √âTICA", t: "Germ√°n Jes√∫s Le√≥n Lara"},
                {h: "14:00-17:00", n: "SOFT. APLIC. EJEC.", t: "Yolanda del Socorro Paredes"}
            ]},
            { dia: "Mi√©rcoles", emoji: "üíé", clases: [
                {h: "07:00-09:00", n: "LEGISLACI√ìN LABORAL", t: "Carmen Mar√≠a Rodr√≠guez Carrillo"},
                {h: "09:00-11:00", n: "DIN√ÅMICA SOCIAL", t: "Drisdel Mariela Pat Reyes"},
                {h: "11:00-14:00", n: "C√ÅLCULO INTEGRAL", t:"Alejandro Herrera Mart√≠n "}
            ]},
            { dia: "Jueves", emoji: "üéØ", clases: [
                {h: "09:00-12:00", n: "CONT. ORIENTADA NEG.", t: "Mario Alberto Castro Cort√©s"},
                {h: "12:00-14:00", n: "TALLER DE √âTICA", t: "Germ√°n Jes√∫s Le√≥n Lara"},
                {h: "16:00-18:00", n: "SOFT. APLIC. EJEC.", t: "Yolanda del Socorro Paredes"}
            ]},
            { dia: "Viernes", emoji: "üéâ", clases: [
                {h: "12:00-14:00", n: "CONT. ORIENTADA NEG.", t: "Mario Alberto Castro Cort√©s"}
            ]}
        ];

        const colorMap = {
            "C√ÅLCULO INTEGRAL": "bg-calculo", "LEGISLACI√ìN LABORAL": "bg-legislacion",
            "DIN√ÅMICA SOCIAL": "bg-dinamica", "CONT. ORIENTADA NEG.": "bg-contabilidad",
            "SOFT. APLIC. EJEC.": "bg-soft", "TALLER DE √âTICA": "bg-etica"
        };

        let db;
        let pendingToggle = null;

        const request = indexedDB.open("CyberDB", 1);
        request.onupgradeneeded = (e) => {
            db = e.target.result;
            db.createObjectStore("tareas", { keyPath: "id", autoIncrement: true });
        };
        request.onsuccess = (e) => {
            db = e.target.result;
            renderSchedule();
            actualizarDashboard();
        };

        function renderSchedule() {
            const container = document.getElementById('schedule-render');
            container.innerHTML = materiasData.map(d => `
                <div class="day-column">
                    <div class="day-name">${d.dia} <span>${d.emoji}</span></div>
                    ${d.clases.map(c => `
                        <div class="class-card ${colorMap[c.n] || 'bg-default'}" onclick="showTasks('${c.n}')">
                            <div class="time-tag">${c.h}</div>
                            <div class="subject"><span>${subjectEmojis[c.n] || 'üìö'}</span> ${c.n}</div>
                            <div class="teacher">${c.t}</div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        function openAddModal() { document.getElementById('addModal').classList.add('active'); }
        function closeAddModal() { document.getElementById('addModal').classList.remove('active'); }
        function closeModal() { document.getElementById('modalOverlay').classList.remove('active'); }
        function closePinModal() { 
            document.getElementById('pinModal').classList.remove('active');
            document.getElementById('pinCode').value = '';
            pendingToggle = null;
        }

        function toggleTarea(id, materia) {
            pendingToggle = { id, materia };
            document.getElementById('pinModal').classList.add('active');
            document.getElementById('pinCode').focus();
        }

        function validatePin() {
            const pin = document.getElementById('pinCode').value;
            if (pin === "9114") {
                const { id, materia } = pendingToggle;
                const transaction = db.transaction(["tareas"], "readwrite");
                const store = transaction.objectStore("tareas");
                store.get(id).onsuccess = (e) => {
                    const data = e.target.result;
                    data.entregada = !data.entregada;
                    store.put(data);
                };
                transaction.oncomplete = () => { 
                    actualizarDashboard(); 
                    showTasks(materia); 
                    closePinModal();
                };
            } else {
                alert("C√ìDIGO INCORRECTO");
                document.getElementById('pinCode').value = '';
            }
        }

        function saveTask() {
            const nombre = document.getElementById('taskName').value;
            const materia = document.getElementById('taskSubject').value;
            const fecha = document.getElementById('taskDate').value;
            if(!nombre || !fecha) return;
            const transaction = db.transaction(["tareas"], "readwrite");
            transaction.objectStore("tareas").add({ nombre, materia, fecha, entregada: false, time: Date.now() });
            transaction.oncomplete = () => { closeAddModal(); actualizarDashboard(); };
        }

        function actualizarDashboard() {
            const transaction = db.transaction(["tareas"], "readonly");
            const store = transaction.objectStore("tareas");
            const pendientes = {};
            let total = 0, done = 0;

            store.openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    total++;
                    if (cursor.value.entregada) done++;
                    else {
                        const m = cursor.value.materia;
                        pendientes[m] = (pendientes[m] || 0) + 1;
                    }
                    cursor.continue();
                } else {
                    document.querySelectorAll('.class-card').forEach(card => {
                        const subjectText = Object.keys(subjectEmojis).find(key => card.querySelector('.subject').innerText.includes(key));
                        let b = card.querySelector('.task-count-badge');
                        if (pendientes[subjectText]) {
                            if (!b) {
                                b = document.createElement('span');
                                b.className = 'task-count-badge';
                                card.appendChild(b);
                            }
                            b.innerText = pendientes[subjectText];
                        } else if (b) b.remove();
                    });
                    const porc = total > 0 ? Math.round((done/total)*100) : 0;
                    document.getElementById('progress-fill').style.width = porc + '%';
                    document.getElementById('progress-percentage').innerText = porc + '%';
                    document.getElementById('progress-stats').innerText = `${done} / ${total} TAREAS COMPLETADAS`;
                }
            };
        }

        function showTasks(materia) {
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('modalTitle').innerText = subjectEmojis[materia] + " " + materia;
            const list = document.getElementById('taskList');
            const transaction = db.transaction(["tareas"], "readonly");
            const res = [];
            transaction.objectStore("tareas").openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    if (cursor.value.materia === materia) res.push(cursor.value);
                    cursor.continue();
                } else {
                    list.innerHTML = res.length ? '' : '<p style="text-align:center; opacity:0.3; padding:20px;">TODO LIMPIO</p>';
                    res.forEach(t => {
                        list.innerHTML += `
                            <div class="task-item">
                                <div class="${t.entregada ? 'completed-text' : ''}">
                                    <div style="font-weight:700; color: #fff;">${t.nombre}</div>
                                    <div style="font-size:0.7rem; color: var(--text-dim);">L√çMITE: ${t.fecha}</div>
                                </div>
                                <button class="btn-toggle ${t.entregada ? 'completed' : ''}" style="background:#0d1117; color:#fff;" onclick="toggleTarea(${t.id}, '${materia}')">
                                    ${t.entregada ? 'REVISADO' : 'PENDIENTE'}
                                </button>
                            </div>`;
                    });
                }
            };
        }
    </script>
</body>
</html>
