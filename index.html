<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Pro | Escuela 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #05070a; --accent: #00f2ff; --accent-2: #7000ff; --text: #ffffff; --danger: #ff007a; --success: #39ff14; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); padding: 20px; min-height: 100vh; }
        .container { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 20px; border-radius: 20px; width: 100%; max-width: 450px; margin: 0 auto; backdrop-filter: blur(10px); }
        h1 { font-size: 1.5rem; margin-bottom: 20px; color: var(--accent); text-align: center; font-weight: 800; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.8rem; color: #94a3b8; font-weight: 600; }
        select, input { width: 100%; background: rgba(255,255,255,0.07); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; color: white; outline: none; font-family: inherit; }
        .main-btn { background: linear-gradient(90deg, var(--accent), var(--accent-2)); border: none; padding: 18px; border-radius: 15px; color: white; font-weight: 800; width: 100%; margin-top: 10px; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 15px rgba(0, 242, 255, 0.2); }
        .main-btn:disabled { background: #222; color: #555; box-shadow: none; transform: scale(0.98); }
        .status-msg { font-size: 0.75rem; text-align: center; margin-top: 10px; color: var(--accent); font-weight: 600; min-height: 1em; }
        .task-card { background: rgba(255,255,255,0.02); padding: 20px; margin: 20px auto; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); width: 100%; max-width: 450px; position: relative; }
        .img-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin-top: 12px; }
        .img-mini { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 6px; border: 1px solid rgba(255,255,255,0.1); }
        .delete-btn { position: absolute; top: 15px; right: 15px; background: rgba(255, 0, 122, 0.1); color: var(--danger); padding: 5px 10px; border-radius: 8px; font-size: 0.7rem; font-weight: 800; border: 1px solid var(--danger); }
        .back-btn { display: block; text-align: center; margin: 20px auto; color: #94a3b8; text-decoration: none; font-size: 0.8rem; font-weight: 600; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Nueva Tarea</h1>
        
        <div class="form-group">
            <label>Selecciona Materia</label>
            <select id="materia">
                <option>C√ÅLCULO INTEGRAL</option>
                <option>LEGISLACI√ìN LABORAL</option>
                <option>DIN√ÅMICA SOCIAL</option>
                <option>CONTABILIDAD</option>
                <option>SOFTWARE APLICADO</option>
            </select>
        </div>

        <div class="form-group">
            <label>Descripci√≥n de la Tarea</label>
            <input type="text" id="nombre" placeholder="Ej: Investigar leyes laborales">
        </div>

        <div class="form-group">
            <label>Fecha de Entrega</label>
            <input type="text" id="fecha" placeholder="Ej: Viernes 23 de Enero">
        </div>

        <div class="form-group">
            <label>Fotos (M√°x 10)</label>
            <input type="file" id="imagenes" accept="image/*" multiple>
        </div>

        <button class="main-btn" id="btn" onclick="procesarYGuardar()">GUARDAR TAREA</button>
        <p class="status-msg" id="status"></p>
    </div>

    <a href="index.html" class="back-btn">‚Üê Volver al Horario</a>

    <div id="lista"></div>

    <script>
        let db;
        const request = indexedDB.open("TareasDB", 1);
        request.onsuccess = (e) => { db = e.target.result; mostrarTareas(); };
        request.onupgradeneeded = (e) => {
            let dbRef = e.target.result;
            dbRef.createObjectStore("tareas", { keyPath: "id", autoIncrement: true });
        };

        // FUNCI√ìN CLAVE: Procesa fotos pesadas sin que el cel se muera
        async function optimizarFoto(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        // Bajamos resoluci√≥n a 800px (suficiente para leer texto)
                        const maxSide = 800;
                        let w = img.width, h = img.height;
                        if (w > h && w > maxSide) { h *= maxSide / w; w = maxSide; }
                        else if (h > maxSide) { w *= maxSide / h; h = maxSide; }
                        
                        canvas.width = w; canvas.height = h;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, w, h);
                        // Comprimimos a calidad 0.6 para que pesen muy poco
                        resolve(canvas.toDataURL('image/jpeg', 0.6));
                    };
                };
            });
        }

        async function procesarYGuardar() {
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const nombre = document.getElementById('nombre').value;
            const fecha = document.getElementById('fecha').value;
            const files = document.getElementById('imagenes').files;

            if (!nombre || !fecha) return alert("Por favor completa los campos");
            if (files.length > 10) return alert("M√°ximo 10 fotos por tarea");

            btn.disabled = true;
            const fotosOptimizadas = [];

            for (let i = 0; i < files.length; i++) {
                status.innerText = `Procesando foto ${i + 1} de ${files.length}...`;
                const fotoCompresa = await optimizarFoto(files[i]);
                fotosOptimizadas.push(fotoCompresa);
            }

            status.innerText = "Guardando en base de datos...";

            const trans = db.transaction("tareas", "readwrite");
            const store = trans.objectStore("tareas");
            
            const tarea = {
                materia: document.getElementById('materia').value,
                nombre,
                fecha,
                fotos: fotosOptimizadas,
                entregada: false,
                timestamp: Date.now()
            };

            const addReq = store.add(tarea);
            addReq.onsuccess = () => {
                status.innerText = "‚úÖ Tarea guardada con √©xito!";
                setTimeout(() => {
                    status.innerText = "";
                    btn.disabled = false;
                    document.getElementById('nombre').value = "";
                    document.getElementById('fecha').value = "";
                    document.getElementById('imagenes').value = "";
                    mostrarTareas();
                }, 1500);
            };
            
            addReq.onerror = () => {
                alert("Error de memoria. Intenta con menos fotos o fotos menos pesadas.");
                btn.disabled = false;
                status.innerText = "";
            };
        }

        function mostrarTareas() {
            const lista = document.getElementById('lista');
            lista.innerHTML = "";
            const store = db.transaction("tareas", "readonly").objectStore("tareas");
            store.getAll().onsuccess = (e) => {
                const tareas = e.target.result;
                tareas.sort((a,b) => b.timestamp - a.timestamp).forEach(t => {
                    const card = document.createElement('div');
                    card.className = "task-card";
                    card.innerHTML = `
                        <div class="delete-btn" onclick="eliminar(${t.id})">BORRAR</div>
                        <p style="color:var(--accent); font-weight:800; font-size:0.7rem;">${t.materia}</p>
                        <h3 style="margin:5px 0;">${t.nombre}</h3>
                        <p style="font-size:0.8rem; color:#94a3b8;">üìÖ Entrega: ${t.fecha}</p>
                        <div class="img-grid">${t.fotos.map(f => `<img src="${f}" class="img-mini" onclick="window.open('${f}')">`).join('')}</div>
                    `;
                    lista.appendChild(card);
                });
            };
        }

        function eliminar(id) {
            if (confirm("¬øSeguro que quieres eliminar esta tarea?")) {
                db.transaction("tareas", "readwrite").objectStore("tareas").delete(id).onsuccess = () => mostrarTareas();
            }
        }
    </script>
</body>
</html>
