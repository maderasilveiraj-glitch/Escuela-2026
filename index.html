                <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON_HORARIO_2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Paleta de colores NE√ìN */
            --bg-pure: #050505;
            --card-bg: rgba(10, 10, 10, 0.95);
            --neon-purple: #bc13fe;
            --neon-blue: #00f3ff;
            --neon-green: #39ff14;
            --neon-pink: #ff0055;
            --neon-yellow: #fefe33;
            
            /* Asignaci√≥n de colores ne√≥n a materias */
            --color-calculo: var(--neon-purple);
            --color-etica: var(--neon-yellow);
            --color-soft: var(--neon-blue);
            --color-dinamica: var(--neon-green);
            --color-contabilidad: #ff8a00; /* Naranja Ne√≥n */
            --color-legislacion: var(--neon-pink);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--bg-pure);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(188, 19, 254, 0.05) 0%, transparent 80%);
            color: #fff; 
            font-family: 'Rajdhani', sans-serif; 
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* TEXTO NE√ìN GENERAL */
        h1, h2, .day-name, .subject, .btn-add, .btn-toggle {
            text-shadow: 0 0 5px currentColor, 0 0 10px currentColor;
        }

        /* HEADER */
        .header { 
            padding: 35px 20px; text-align: center; 
            background: #000; 
            border-bottom: 2px solid var(--neon-purple);
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.4);
        }
        h1 { 
            font-family: 'Orbitron'; 
            font-size: 1.6rem; 
            letter-spacing: 4px; 
            color: var(--neon-blue);
        }

        /* DASHBOARD */
        .progress-section { 
            padding: 20px; background: var(--card-bg); margin: 20px; 
            border-radius: 5px; border: 1px solid var(--neon-purple);
            box-shadow: inset 0 0 10px rgba(188, 19, 254, 0.2);
        }
        #progress-percentage { color: var(--neon-green); }
        .progress-bar-bg { width: 100%; height: 4px; background: #1a1a1a; margin: 15px 0; border-radius: 2px; }
        .progress-fill { 
            height: 100%; background: var(--neon-blue); 
            box-shadow: 0 0 15px var(--neon-blue);
            width: 0%; transition: 1.5s ease-in-out;
        }

        /* CONTENEDOR DE HORARIO */
        .schedule-container { display: flex; overflow-x: auto; gap: 20px; padding: 20px; }
        .day-column { 
            min-width: 300px; background: #000; border-radius: 10px; padding: 20px;
            border: 1px solid #222; position: relative;
        }
        .day-column:hover { border-color: var(--neon-blue); }
        .day-name { 
            font-family: 'Orbitron'; font-size: 1.2rem; color: var(--neon-purple); 
            margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 10px;
        }

        /* TARJETAS DE MATERIA */
        .class-card { 
            margin-top: 15px; padding: 15px; border-radius: 4px;
            background: transparent; position: relative; transition: 0.3s;
            cursor: pointer; border: 1px solid #333;
        }
        
        /* Bordes de colores ne√≥n seg√∫n clase */
        .bg-calculo { border-left: 4px solid var(--color-calculo); color: var(--color-calculo); }
        .bg-legislacion { border-left: 4px solid var(--color-legislacion); color: var(--color-legislacion); }
        .bg-dinamica { border-left: 4px solid var(--color-dinamica); color: var(--color-dinamica); }
        .bg-contabilidad { border-left: 4px solid var(--color-contabilidad); color: var(--color-contabilidad); }
        .bg-soft { border-left: 4px solid var(--color-soft); color: var(--color-soft); }
        .bg-etica { border-left: 4px solid var(--color-etica); color: var(--color-etica); }

        .class-card:hover { 
            background: rgba(255,255,255,0.03);
            box-shadow: 0 0 15px currentColor;
        }

        .time-tag { font-size: 0.8rem; opacity: 0.8; font-weight: bold; margin-bottom: 5px; display: block;}
        .subject { font-weight: 700; font-size: 1.1rem; display: flex; align-items: center; gap: 10px; color: inherit; }
        .teacher { font-size: 0.8rem; opacity: 0.6; margin-top: 5px; color: #fff; text-shadow: none; }

        .task-count-badge {
            position: absolute; top: 12px; right: 12px;
            background: transparent; color: var(--neon-pink); border: 1px solid var(--neon-pink);
            width: 24px; height: 24px; display: grid; place-items: center;
            font-size: 0.8rem; font-weight: 900; border-radius: 50%;
            box-shadow: 0 0 8px var(--neon-pink);
        }

        /* MODALES */
        .modal-content { 
            background: #000; border: 2px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
        }

        input, select { 
            background: #000; border: 1px solid #444; color: var(--neon-blue); 
            padding: 12px; border-radius: 0; font-family: 'Rajdhani';
        }
        input:focus { border-color: var(--neon-blue); outline: none; box-shadow: 0 0 10px var(--neon-blue); }

        .btn-add { 
            background: transparent; border: 1px solid var(--neon-blue); color: var(--neon-blue);
            padding: 15px; font-family: 'Orbitron'; font-weight: 700; cursor: pointer;
        }
        .btn-add:hover { background: var(--neon-blue); color: #000; }

        .fab { 
            position: fixed; bottom: 30px; right: 30px; 
            width: 60px; height: 60px; background: #000; 
            border: 2px solid var(--neon-green); color: var(--neon-green);
            border-radius: 50%; font-size: 2rem; cursor: pointer;
            box-shadow: 0 0 15px var(--neon-green); z-index: 100;
        }

        .task-item {
            border-bottom: 1px solid #222; padding: 15px 0;
            display: flex; justify-content: space-between; align-items: center;
        }
        .btn-toggle { background: transparent; border: 1px solid currentColor; padding: 5px 10px; }
        .btn-toggle.completed { color: var(--neon-green) !important; }
        .completed-text { color: #444 !important; text-shadow: none !important; }

        /* PIN SEGURIDAD */
        .pin-input {
            border: 1px solid var(--neon-pink) !important;
            color: var(--neon-pink) !important;
            text-shadow: 0 0 10px var(--neon-pink);
        }
    </style>
</head>
<body>

    <div class="header">
        <p style="color: var(--neon-purple); font-weight: 700; font-size: 0.7rem; letter-spacing: 5px; margin-bottom: 10px; text-shadow: 0 0 5px var(--neon-purple);">GESTOR EMPRESARIAL</p>
        <h1>ALEX_MADERA.SYS</h1>
    </div>

    <div class="progress-section">
        <div style="display:flex; justify-content:space-between; align-items:baseline;">
            <span style="font-size: 0.9rem; font-weight: 700; color: var(--neon-blue); text-shadow: 0 0 5px var(--neon-blue);">SISTEMA_PROGRESO</span>
            <span id="progress-percentage" style="font-family: 'Orbitron';">0%</span>
        </div>
        <div class="progress-bar-bg">
            <div id="progress-fill" class="progress-fill"></div>
        </div>
        <p id="progress-stats" style="font-size: 0.8rem; color: #666; font-family: 'Orbitron';"></p>
    </div>

    <div class="schedule-container" id="schedule-render"></div>

    <button class="fab" onclick="openAddModal()">+</button>

    <div class="modal-overlay" id="modalOverlay" onclick="if(event.target==this) closeModal()">
        <div class="modal-content">
            <h2 id="modalTitle" style="color: var(--neon-blue); font-family: 'Orbitron'; margin-bottom: 20px; font-size: 1.2rem;">MATERIA</h2>
            <div id="taskList"></div>
            <button class="btn-add" style="margin-top:20px; width:100%;" onclick="closeModal()">REGRESAR</button>
        </div>
    </div>

    <div class="modal-overlay" id="pinModal">
        <div class="modal-content">
            <h2 style="color: var(--neon-pink); font-family: 'Orbitron'; text-align: center;">ACCESO_RESTRINGIDO</h2>
            <p style="text-align: center; font-size: 0.8rem; margin: 15px 0; color: #fff;">PIN REQUERIDO PARA MODIFICAR STATUS</p>
            <input type="password" id="pinCode" class="pin-input" maxlength="4" placeholder="****" style="text-align:center; font-size: 2rem; letter-spacing: 10px; width: 100%;">
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn-add" style="border-color: #444; color: #444; flex:1;" onclick="closePinModal()">ABORTAR</button>
                <button class="btn-add" style="border-color: var(--neon-green); color: var(--neon-green); flex:1;" onclick="validatePin()">ACCEDER</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="addModal" onclick="if(event.target==this) closeAddModal()">
        <div class="modal-content">
            <h2 style="color: var(--neon-green); font-family: 'Orbitron';">REGISTRAR_DATOS</h2>
            <input type="text" id="taskName" placeholder="NOMBRE TAREA...">
            <select id="taskSubject">
                <option value="C√ÅLCULO INTEGRAL">üìê C√ÅLCULO INTEGRAL</option>
                <option value="LEGISLACI√ìN LABORAL">‚öñÔ∏è LEGISLACI√ìN LABORAL</option>
                <option value="DIN√ÅMICA SOCIAL">üë• DIN√ÅMICA SOCIAL</option>
                <option value="CONT. ORIENTADA NEG.">üíº CONT. ORIENTADA NEG.</option>
                <option value="SOFT. APLIC. EJEC.">üíª SOFT. APLIC. EJEC.</option>
                <option value="TALLER DE √âTICA">üß† TALLER DE √âTICA</option>
            </select>
            <input type="date" id="taskDate">
            <button class="btn-add" style="border-color: var(--neon-green); color: var(--neon-green); width:100%;" onclick="saveTask()">SINCRONIZAR</button>
        </div>
    </div>

    <script>
        // Los datos y la l√≥gica de JS se mantienen igual para asegurar el funcionamiento
        const subjectEmojis = {
            "C√ÅLCULO INTEGRAL": "üìê", "LEGISLACI√ìN LABORAL": "‚öñÔ∏è",
            "DIN√ÅMICA SOCIAL": "üë•", "CONT. ORIENTADA NEG.": "üíº",
            "SOFT. APLIC. EJEC.": "üíª", "TALLER DE √âTICA": "üß†"
        };

        const materiasData = [
            { dia: "Lunes", emoji: "‚ö°", clases: [{h: "12:00-14:00", n: "C√ÅLCULO INTEGRAL", t: "Alejandro Herrera Mart√≠n"}] },
            { dia: "Martes", emoji: "üî•", clases: [
                {h: "07:00-09:00", n: "LEGISLACI√ìN LABORAL", t: "Carmen Mar√≠a Rodr√≠guez Carrillo"},
                {h: "09:00-11:00", n: "DIN√ÅMICA SOCIAL", t: "Drisdel Mariela Pat Reyes"},
                {h: "11:00-13:00", n: "TALLER DE √âTICA", t: "Germ√°n Jes√∫s Le√≥n Lara"},
                {h: "14:00-17:00", n: "SOFT. APLIC. EJEC.", t: "Yolanda del Socorro Paredes"}
            ]},
            { dia: "Mi√©rcoles", emoji: "üíé", clases: [
                {h: "07:00-09:00", n: "LEGISLACI√ìN LABORAL", t: "Carmen Mar√≠a Rodr√≠guez Carrillo"},
                {h: "09:00-11:00", n: "DIN√ÅMICA SOCIAL", t: "Drisdel Mariela Pat Reyes"},
                {h: "11:00-14:00", n: "C√ÅLCULO INTEGRAL", t:"Alejandro Herrera Mart√≠n "}
            ]},
            { dia: "Jueves", emoji: "üéØ", clases: [
                {h: "09:00-12:00", n: "CONT. ORIENTADA NEG.", t: "Mario Alberto Castro Cort√©s"},
                {h: "12:00-14:00", n: "TALLER DE √âTICA", t: "Germ√°n Jes√∫s Le√≥n Lara"},
                {h: "16:00-18:00", n: "SOFT. APLIC. EJEC.", t: "Yolanda del Socorro Paredes"}
            ]},
            { dia: "Viernes", emoji: "üéâ", clases: [
                {h: "12:00-14:00", n: "CONT. ORIENTADA NEG.", t: "Mario Alberto Castro Cort√©s"}
            ]}
        ];

        const colorMap = {
            "C√ÅLCULO INTEGRAL": "bg-calculo", "LEGISLACI√ìN LABORAL": "bg-legislacion",
            "DIN√ÅMICA SOCIAL": "bg-dinamica", "CONT. ORIENTADA NEG.": "bg-contabilidad",
            "SOFT. APLIC. EJEC.": "bg-soft", "TALLER DE √âTICA": "bg-etica"
        };

        let db;
        let pendingToggle = null;

        const request = indexedDB.open("CyberDB", 1);
        request.onupgradeneeded = (e) => {
            db = e.target.result;
            db.createObjectStore("tareas", { keyPath: "id", autoIncrement: true });
        };
        request.onsuccess = (e) => {
            db = e.target.result;
            renderSchedule();
            actualizarDashboard();
        };

        function renderSchedule() {
            const container = document.getElementById('schedule-render');
            container.innerHTML = materiasData.map(d => `
                <div class="day-column">
                    <div class="day-name">${d.dia} <span>${d.emoji}</span></div>
                    ${d.clases.map(c => `
                        <div class="class-card ${colorMap[c.n]}" onclick="showTasks('${c.n}')">
                            <span class="time-tag">${c.h}</span>
                            <div class="subject"><span>${subjectEmojis[c.n]}</span> ${c.n}</div>
                            <div class="teacher">${c.t}</div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        function openAddModal() { document.getElementById('addModal').classList.add('active'); }
        function closeAddModal() { document.getElementById('addModal').classList.remove('active'); }
        function closeModal() { document.getElementById('modalOverlay').classList.remove('active'); }
        function closePinModal() { 
            document.getElementById('pinModal').classList.remove('active');
            document.getElementById('pinCode').value = '';
            pendingToggle = null;
        }

        function toggleTarea(id, materia) {
            pendingToggle = { id, materia };
            document.getElementById('pinModal').classList.add('active');
            document.getElementById('pinCode').focus();
        }

        function validatePin() {
            const pin = document.getElementById('pinCode').value;
            if (pin === "9114") {
                const { id, materia } = pendingToggle;
                const transaction = db.transaction(["tareas"], "readwrite");
                const store = transaction.objectStore("tareas");
                store.get(id).onsuccess = (e) => {
                    const data = e.target.result;
                    data.entregada = !data.entregada;
                    store.put(data);
                };
                transaction.oncomplete = () => { 
                    actualizarDashboard(); 
                    showTasks(materia); 
                    closePinModal();
                };
            } else {
                alert("ERROR: PIN INCORRECTO");
                document.getElementById('pinCode').value = '';
            }
        }

        function saveTask() {
            const nombre = document.getElementById('taskName').value;
            const materia = document.getElementById('taskSubject').value;
            const fecha = document.getElementById('taskDate').value;
            if(!nombre || !fecha) return;
            const transaction = db.transaction(["tareas"], "readwrite");
            transaction.objectStore("tareas").add({ nombre, materia, fecha, entregada: false, time: Date.now() });
            transaction.oncomplete = () => { closeAddModal(); actualizarDashboard(); };
        }

        function actualizarDashboard() {
            const transaction = db.transaction(["tareas"], "readonly");
            const store = transaction.objectStore("tareas");
            const pendientes = {};
            let total = 0, done = 0;

            store.openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    total++;
                    if (cursor.value.entregada) done++;
                    else {
                        const m = cursor.value.materia;
                        pendientes[m] = (pendientes[m] || 0) + 1;
                    }
                    cursor.continue();
                } else {
                    document.querySelectorAll('.class-card').forEach(card => {
                        const subjectText = Object.keys(subjectEmojis).find(key => card.querySelector('.subject').innerText.includes(key));
                        let b = card.querySelector('.task-count-badge');
                        if (pendientes[subjectText]) {
                            if (!b) {
                                b = document.createElement('span');
                                b.className = 'task-count-badge';
                                card.appendChild(b);
                            }
                            b.innerText = pendientes[subjectText];
                        } else if (b) b.remove();
                    });
                    const porc = total > 0 ? Math.round((done/total)*100) : 0;
                    document.getElementById('progress-fill').style.width = porc + '%';
                    document.getElementById('progress-percentage').innerText = porc + '%';
                    document.getElementById('progress-stats').innerText = `${done} / ${total} TAREAS EJECUTADAS`;
                }
            };
        }

        function showTasks(materia) {
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('modalTitle').innerText = subjectEmojis[materia] + " " + materia;
            const list = document.getElementById('taskList');
            const transaction = db.transaction(["tareas"], "readonly");
            const res = [];
            transaction.objectStore("tareas").openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    if (cursor.value.materia === materia) res.push(cursor.value);
                    cursor.continue();
                } else {
                    list.innerHTML = res.length ? '' : '<p style="text-align:center; opacity:0.3; padding:20px;">MODULOS_LIMPIOS</p>';
                    res.forEach(t => {
                        list.innerHTML += `
                            <div class="task-item">
                                <div class="${t.entregada ? 'completed-text' : ''}" style="color: #fff;">
                                    <div style="font-weight:700;">${t.nombre}</div>
                                    <div style="font-size:0.7rem; color: #444;">DATE: ${t.fecha}</div>
                                </div>
                                <button class="btn-toggle ${t.entregada ? 'completed' : ''}" 
                                        style="color: ${t.entregada ? 'var(--neon-green)' : 'var(--neon-pink)'}" 
                                        onclick="toggleTarea(${t.id}, '${materia}')">
                                    ${t.entregada ? '‚úì' : '√ó'}
                                </button>
                            </div>`;
                    });
                }
            };
        }
    </script>
</body>
</html>
