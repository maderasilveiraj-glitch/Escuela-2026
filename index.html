<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Pro | Escuela</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #05070a; --accent: #00f2ff; --accent-2: #7000ff; --text: #ffffff; --danger: #ff007a; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 20px; border-radius: 20px; width: 100%; max-width: 450px; }
        h1 { color: var(--accent); text-align: center; margin-bottom: 20px; font-weight: 800; }
        .form-group { margin-bottom: 12px; }
        label { display: block; font-size: 0.75rem; color: #94a3b8; margin-bottom: 4px; }
        select, input { width: 100%; background: rgba(255,255,255,0.07); border: 1px solid rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; color: white; outline: none; }
        .main-btn { background: linear-gradient(90deg, var(--accent), var(--accent-2)); border: none; padding: 16px; border-radius: 12px; color: white; font-weight: 800; width: 100%; cursor: pointer; margin-top: 10px; }
        .main-btn:disabled { opacity: 0.3; }
        #status { font-size: 0.7rem; color: var(--accent); text-align: center; margin-top: 10px; }
        .task-card { background: rgba(255,255,255,0.02); padding: 15px; margin-top: 15px; border-radius: 15px; border-left: 4px solid var(--accent-2); width: 100%; max-width: 450px; position: relative; }
        .img-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; margin-top: 10px; }
        .img-mini { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 4px; }
        .del-btn { position: absolute; top: 12px; right: 12px; color: var(--danger); font-size: 0.65rem; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Nueva Tarea</h1>
        <div class="form-group">
            <label>Materia</label>
            <select id="materia">
                <option>C√ÅLCULO INTEGRAL</option>
                <option>LEGISLACI√ìN LABORAL</option>
                <option>DIN√ÅMICA SOCIAL</option>
                <option>SOFTWARE APLICADO</option>
                <option>CONTABILIDAD</option>
            </select>
        </div>
        <div class="form-group"><label>Tarea</label><input type="text" id="nombre" placeholder="Ej: Ejercicios"></div>
        <div class="form-group"><label>Fecha</label><input type="text" id="fecha" placeholder="Ej: Ma√±ana"></div>
        <div class="form-group"><label>Fotos (M√°x 10)</label><input type="file" id="imagenes" accept="image/*" multiple></div>
        
        <button class="main-btn" id="btn" onclick="guardarSeguro()">GUARDAR TAREA</button>
        <div id="status"></div>
    </div>

    <div id="lista" style="width: 100%; display: flex; flex-direction: column; align-items: center; margin-bottom: 50px;"></div>

    <script>
        let db;
        // Subimos la versi√≥n para limpiar cualquier error previo
        const request = indexedDB.open("TareasDB", 3);
        request.onupgradeneeded = (e) => {
            let dbRef = e.target.result;
            if (dbRef.objectStoreNames.contains("tareas")) { dbRef.deleteObjectStore("tareas"); }
            dbRef.createObjectStore("tareas", { keyPath: "id", autoIncrement: true });
        };
        request.onsuccess = (e) => { db = e.target.result; mostrar(); };

        async function comprimirExtremo(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        // Bajamos a 450px: tama√±o ideal para que 10 fotos NO pesen nada
                        const max = 450;
                        let w = img.width, h = img.height;
                        if (w > h && w > max) { h *= max / w; w = max; }
                        else if (h > max) { w *= max / h; h = max; }
                        canvas.width = w; canvas.height = h;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, w, h);
                        // Calidad al 0.2 (Muy baja pero el texto de libretas se sigue leyendo)
                        resolve(canvas.toDataURL('image/jpeg', 0.2));
                    };
                };
            });
        }

        async function guardarSeguro() {
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const files = document.getElementById('imagenes').files;
            
            if(files.length === 0) return alert("Sube al menos una foto");
            
            btn.disabled = true;
            const listaFotos = [];

            try {
                for(let i = 0; i < files.length; i++) {
                    status.innerText = `Comprimiendo ${i+1}/${files.length}...`;
                    const fotoMini = await comprimirExtremo(files[i]);
                    listaFotos.push(fotoMini);
                }

                status.innerText = "Guardando...";
                const tx = db.transaction("tareas", "readwrite");
                const store = tx.objectStore("tareas");
                
                const item = {
                    materia: document.getElementById('materia').value,
                    nombre: document.getElementById('nombre').value || "Tarea sin nombre",
                    fecha: document.getElementById('fecha').value || "Pendiente",
                    fotos: listaFotos,
                    time: Date.now()
                };

                store.add(item).onsuccess = () => {
                    status.innerText = "¬°Guardado con √©xito!";
                    setTimeout(() => location.reload(), 500);
                };
            } catch (err) {
                alert("Error de memoria. Prueba con 5 fotos en lugar de 10.");
                btn.disabled = false;
            }
        }

        function mostrar() {
            const lista = document.getElementById('lista');
            lista.innerHTML = "";
            db.transaction("tareas", "readonly").objectStore("tareas").getAll().onsuccess = (e) => {
                e.target.result.reverse().forEach(t => {
                    const div = document.createElement('div');
                    div.className = 'task-card';
                    div.innerHTML = `
                        <div class="del-btn" onclick="borrar(${t.id})">BORRAR</div>
                        <small style="color:var(--accent);">${t.materia}</small>
                        <h3>${t.nombre}</h3>
                        <p style="font-size:0.75rem; color:#94a3b8">üìÖ ${t.fecha}</p>
                        <div class="img-grid">${t.fotos.map(f => `<img src="${f}" class="img-mini">`).join('')}</div>
                    `;
                    lista.appendChild(div);
                });
            };
        }

        function borrar(id) {
            if(confirm("¬øEliminar tarea?")) {
                db.transaction("tareas", "readwrite").objectStore("tareas").delete(id).onsuccess = () => mostrar();
            }
        }
    </script>
</body>
</html>
