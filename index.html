<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enero-Junio_HORARIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --bg-deep: #050505;
            --card-bg: rgba(13, 17, 23, 0.6);
            --text-main: #fff;
            --text-dim: #00f3ff;
            --accent-cyber: #7000ff;
            --success: #00ff88;
            --danger: #ff0055;
        }

        /* --- ANIMACI√ìN RGB GAMER LENTA --- */
        @keyframes chromaGamer {
            0% { border-color: #ff0000; color: #ff0000; box-shadow: 0 0 10px rgba(255, 0, 0, 0.2); }
            20% { border-color: #ffff00; color: #ffff00; box-shadow: 0 0 10px rgba(255, 255, 0, 0.2); }
            40% { border-color: #00ff00; color: #00ff00; box-shadow: 0 0 10px rgba(0, 255, 0, 0.2); }
            60% { border-color: #00f3ff; color: #00f3ff; box-shadow: 0 0 10px rgba(0, 243, 255, 0.2); }
            80% { border-color: #7000ff; color: #7000ff; box-shadow: 0 0 10px rgba(112, 0, 255, 0.2); }
            100% { border-color: #ff0000; color: #ff0000; box-shadow: 0 0 10px rgba(255, 0, 0, 0.2); }
        }

        /* Animaci√≥n espec√≠fica para solo el texto del t√≠tulo */
        @keyframes chromaTextOnly {
            0% { color: #ff0000; text-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
            20% { color: #ffff00; text-shadow: 0 0 10px rgba(255, 255, 0, 0.5); }
            40% { color: #00ff00; text-shadow: 0 0 10px rgba(0, 255, 0, 0.5); }
            60% { color: #00f3ff; text-shadow: 0 0 10px rgba(0, 243, 255, 0.5); }
            80% { color: #7000ff; text-shadow: 0 0 10px rgba(112, 0, 255, 0.5); }
            100% { color: #ff0000; text-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
        }

        @keyframes rgbBody {
            0% { background-color: #050505; }
            33% { background-color: #050a05; }
            66% { background-color: #05050a; }
            100% { background-color: #050505; }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--bg-deep);
            color: var(--text-main); 
            font-family: 'Rajdhani', sans-serif; 
            overflow-x: hidden;
            min-height: 100vh;
            animation: rgbBody 15s infinite alternate linear;
        }

        #particles-js { position: fixed; width: 100%; height: 100%; z-index: -1; }

        .grid-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(112, 0, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(112, 0, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            pointer-events: none;
        }

        .header { 
            padding: 30px 20px; text-align: center; 
            background: rgba(5, 5, 5, 0.8); 
            border-bottom: 2px solid transparent; /* El borde se anima abajo */
            backdrop-filter: blur(15px);
            animation: chromaGamer 12s infinite linear; /* Aplicamos animaci√≥n al borde del header */
        }

        h1 { 
            font-family: 'Orbitron'; 
            font-size: 1.6rem; 
            letter-spacing: 4px; 
            animation: chromaTextOnly 12s infinite linear; /* Texto animado */
        }

        .class-card { 
            margin-top: 15px; padding: 18px; border-radius: 12px;
            position: relative; transition: all 0.3s ease;
            cursor: pointer; 
            background: var(--card-bg);
            border: 2px solid transparent;
            /* ANIMACI√ìN DE BORDE GAMER LENTA (12 segundos) */
            animation: chromaGamer 12s infinite linear;
        }

        .class-card:hover { 
            transform: translateY(-5px); 
            filter: brightness(1.2);
        }

        .progress-section { padding: 20px; background: var(--card-bg); margin: 15px; border-radius: 15px; border: 1px solid rgba(112, 0, 255, 0.2); }
        .progress-bar-bg { width: 100%; height: 10px; background: #000; margin: 10px 0; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--accent-cyber), var(--success)); width: 0%; transition: 1.5s ease; }
        .schedule-container { display: flex; overflow-x: auto; gap: 20px; padding: 25px; }
        .day-column { min-width: 300px; background: rgba(13, 17, 23, 0.4); border-radius: 20px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .day-name { font-family: 'Orbitron'; font-size: 1.3rem; color: var(--text-dim); display: flex; justify-content: space-between; margin-bottom: 15px; }
        .time-tag { font-size: 0.8rem; opacity: 0.7; margin-bottom: 5px; color: #fff !important; }
        .subject { font-weight: 700; font-size: 1.1rem; }
        .teacher { font-size: 0.85rem; opacity: 0.6; margin-top: 4px; color: #fff !important; }
        
        /* Forzamos que el texto dentro de los cuadros sea blanco por defecto o herede el chroma si lo prefieres */
        .subject span { margin-right: 5px; }

        .task-count-badge {
            position: absolute; top: -10px; right: -10px;
            background: var(--danger); color: #fff; width: 22px; height: 22px;
            display: grid; place-items: center; font-size: 0.7rem; font-weight: 900; border-radius: 50%;
            box-shadow: 0 0 10px var(--danger);
        }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .modal-overlay.active { display: flex; }
        .modal-content { width: 90%; max-width: 400px; background: #0d1117; border-radius: 20px; padding: 30px; border: 1px solid var(--accent-cyber); }
        .fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: var(--accent-cyber); border: none; border-radius: 50%; color: #fff; font-size: 2rem; cursor: pointer; box-shadow: 0 0 20px var(--accent-cyber); }
        .task-item { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        input, select { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; margin-top: 10px; }
        .btn-add { width: 100%; padding: 15px; margin-top: 20px; background: var(--accent-cyber); color: #fff; border: none; border-radius: 10px; font-family: 'Orbitron'; cursor: pointer; }
    </style>
</head>
<body>

    <div id="particles-js"></div>
    <div class="grid-overlay"></div>

    <div class="header">
        <p style="color: #fff; font-weight: 700; font-size: 0.7rem; letter-spacing: 3px; margin-bottom: 5px;">DIVISI√ìN INGENIER√çA GESTI√ìN EMPRESARIAL</p>
        <h1>HORARIO ALEJANDRO_MADERA</h1>
    </div>

    <div class="progress-section">
        <div style="display:flex; justify-content:space-between;">
            <span style="font-size: 0.8rem; font-weight: 700; color: var(--text-dim);">SYSTEM_PROGRESS</span>
            <span id="progress-percentage" style="font-family: 'Orbitron'; color: var(--success);">0%</span>
        </div>
        <div class="progress-bar-bg"><div id="progress-fill" class="progress-fill"></div></div>
        <p id="progress-stats" style="font-size: 0.7rem; opacity: 0.5;"></p>
    </div>

    <div class="schedule-container" id="schedule-render"></div>

    <button class="fab" onclick="openAddModal()">+</button>

    <div class="modal-overlay" id="modalOverlay" onclick="if(event.target==this) closeModal()">
        <div class="modal-content">
            <h2 id="modalTitle" style="color: var(--accent-cyber); font-family: 'Orbitron'; margin-bottom: 20px; font-size: 1.1rem; text-align: center;"></h2>
            <div id="taskList"></div>
            <button class="btn-add" style="background: #1a1a1a;" onclick="closeModal()">REGRESAR</button>
        </div>
    </div>

    <div class="modal-overlay" id="pinModal">
        <div class="modal-content" style="text-align:center;">
            <h2 style="color: var(--danger); font-family: 'Orbitron'; margin-bottom:15px;">PIN_REQUIRED</h2>
            <input type="password" id="pinCode" style="text-align: center; font-size: 1.5rem;" maxlength="4" placeholder="****">
            <div style="display: flex; gap: 10px;">
                <button class="btn-add" style="background: #1a1a1a;" onclick="closePinModal()">CANCEL</button>
                <button class="btn-add" onclick="validatePin()">ACCESS</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="addModal" onclick="if(event.target==this) closeAddModal()">
        <div class="modal-content">
            <h2 style="font-family: 'Orbitron'; text-align: center;">NUEVA_TAREA</h2>
            <input type="text" id="taskName" placeholder="Nombre de la tarea...">
            <select id="taskSubject">
                <option value="C√ÅLCULO INTEGRAL">C√ÅLCULO INTEGRAL</option>
                <option value="LEGISLACI√ìN LABORAL">LEGISLACI√ìN LABORAL</option>
                <option value="DIN√ÅMICA SOCIAL">DIN√ÅMICA SOCIAL</option>
                <option value="CONT. ORIENTADA NEG.">CONT. ORIENTADA NEG.</option>
                <option value="SOFT. APLIC. EJEC.">SOFT. APLIC. EJEC.</option>
                <option value="TALLER DE √âTICA">TALLER DE √âTICA</option>
            </select>
            <input type="date" id="taskDate">
            <button class="btn-add" onclick="saveTask()">GUARDAR</button>
        </div>
    </div>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 50 },
                "color": { "value": "#7000ff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.3 },
                "size": { "value": 2 },
                "line_linked": { "enable": true, "distance": 150, "color": "#7000ff", "opacity": 0.1, "width": 1 },
                "move": { "enable": true, "speed": 1 }
            }
        });

        const subjectEmojis = {
            "C√ÅLCULO INTEGRAL": "üìê", "LEGISLACI√ìN LABORAL": "‚öñÔ∏è",
            "DIN√ÅMICA SOCIAL": "üë•", "CONT. ORIENTADA NEG.": "üíº",
            "SOFT. APLIC. EJEC.": "üíª", "TALLER DE √âTICA": "üß†"
        };

        const materiasData = [
            { dia: "Lunes", emoji: "‚ö°", clases: [{h: "12:00-14:00", n: "C√ÅLCULO INTEGRAL", t: "Alejandro Herrera Mart√≠n"}] },
            { dia: "Martes", emoji: "üî•", clases: [
                {h: "07:00-09:00", n: "LEGISLACI√ìN LABORAL", t: "Carmen Mar√≠a Rodr√≠guez Carrillo"},
                {h: "09:00-11:00", n: "DIN√ÅMICA SOCIAL", t: "Drisdel Mariela Pat Reyes"},
                {h: "11:00-13:00", n: "TALLER DE √âTICA", t: "Germ√°n Jes√∫s Le√≥n Lara"},
                {h: "14:00-17:00", n: "SOFT. APLIC. EJEC.", t: "Yolanda del Socorro Paredes"}
            ]},
            { dia: "Mi√©rcoles", emoji: "üíé", clases: [
                {h: "07:00-09:00", n: "LEGISLACI√ìN LABORAL", t: "Carmen Mar√≠a Rodr√≠guez Carrillo"},
                {h: "09:00-11:00", n: "DIN√ÅMICA SOCIAL", t: "Drisdel Mariela Pat Reyes"},
                {h: "11:00-14:00", n: "C√ÅLCULO INTEGRAL", t:"Alejandro Herrera Mart√≠n "}
            ]},
            { dia: "Jueves", emoji: "üéØ", clases: [
                {h: "09:00-12:00", n: "CONT. ORIENTADA NEG.", t: "Mario Alberto Castro Cort√©s"},
                {h: "12:00-14:00", n: "TALLER DE √âTICA", t: "Germ√°n Jes√∫s Le√≥n Lara"},
                {h: "16:00-18:00", n: "SOFT. APLIC. EJEC.", t: "Yolanda del Socorro Paredes"}
            ]},
            { dia: "Viernes", emoji: "üéâ", clases: [
                {h: "12:00-14:00", n: "CONT. ORIENTADA NEG.", t: "Mario Alberto Castro Cort√©s"}
            ]}
        ];

        let db;
        let pendingAction = null;

        const request = indexedDB.open("CyberDB", 1);
        request.onupgradeneeded = (e) => {
            db = e.target.result;
            db.createObjectStore("tareas", { keyPath: "id", autoIncrement: true });
        };
        request.onsuccess = (e) => {
            db = e.target.result;
            renderSchedule();
            actualizarDashboard();
        };

        function renderSchedule() {
            const container = document.getElementById('schedule-render');
            container.innerHTML = materiasData.map(d => `
                <div class="day-column">
                    <div class="day-name">${d.dia} <span>${d.emoji}</span></div>
                    ${d.clases.map(c => `
                        <div class="class-card" onclick="showTasks('${c.n}')">
                            <div class="time-tag">${c.h}</div>
                            <div class="subject"><span>${subjectEmojis[c.n]}</span> ${c.n}</div>
                            <div class="teacher">${c.t}</div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        function actualizarDashboard() {
            const transaction = db.transaction(["tareas"], "readonly");
            const store = transaction.objectStore("tareas");
            const pendientes = {};
            let total = 0, done = 0;

            store.openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    total++;
                    if (cursor.value.entregada) done++;
                    else { pendientes[cursor.value.materia] = (pendientes[cursor.value.materia] || 0) + 1; }
                    cursor.continue();
                } else {
                    document.querySelectorAll('.class-card').forEach(card => {
                        const subjectText = Object.keys(subjectEmojis).find(key => card.querySelector('.subject').innerText.includes(key));
                        let b = card.querySelector('.task-count-badge');
                        if (pendientes[subjectText]) {
                            if (!b) { b = document.createElement('span'); b.className = 'task-count-badge'; card.appendChild(b); }
                            b.innerText = pendientes[subjectText];
                        } else if (b) b.remove();
                    });
                    const porc = total > 0 ? Math.round((done/total)*100) : 0;
                    document.getElementById('progress-fill').style.width = porc + '%';
                    document.getElementById('progress-percentage').innerText = porc + '%';
                    document.getElementById('progress-stats').innerText = `${done} / ${total} TAREAS FINALIZADAS`;
                }
            };
        }

        function openAddModal() { document.getElementById('addModal').classList.add('active'); }
        function closeAddModal() { document.getElementById('addModal').classList.remove('active'); }
        function closeModal() { document.getElementById('modalOverlay').classList.remove('active'); }
        function closePinModal() { document.getElementById('pinModal').classList.remove('active'); document.getElementById('pinCode').value = ''; }

        function showTasks(materia) {
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('modalTitle').innerText = subjectEmojis[materia] + " " + materia;
            const list = document.getElementById('taskList');
            const transaction = db.transaction(["tareas"], "readonly");
            const res = [];
            transaction.objectStore("tareas").openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    if (cursor.value.materia === materia) res.push(cursor.value);
                    cursor.continue();
                } else {
                    list.innerHTML = res.length ? '' : '<p style="text-align:center; opacity:0.3; padding:20px;">SIN TAREAS</p>';
                    res.forEach(t => {
                        list.innerHTML += `
                            <div class="task-item">
                                <div style="${t.entregada ? 'text-decoration:line-through; opacity:0.5;' : ''}">
                                    <div style="font-weight:700;">${t.nombre}</div>
                                    <div style="font-size:0.7rem; color:var(--text-dim)">${t.fecha}</div>
                                </div>
                                <button style="background:${t.entregada ? 'var(--success)' : '#333'}; color:white; border:none; padding:5px 10px; border-radius:5px; font-size:0.7rem; cursor:pointer;" onclick="toggleTarea(${t.id}, '${materia}')">
                                    ${t.entregada ? 'LISTO' : 'MARCAR'}
                                </button>
                            </div>`;
                    });
                }
            };
        }

        function saveTask() {
            const nombre = document.getElementById('taskName').value;
            const materia = document.getElementById('taskSubject').value;
            const fecha = document.getElementById('taskDate').value;
            if(!nombre || !fecha) return;
            const transaction = db.transaction(["tareas"], "readwrite");
            transaction.objectStore("tareas").add({ nombre, materia, fecha, entregada: false });
            transaction.oncomplete = () => { closeAddModal(); actualizarDashboard(); };
        }

        function toggleTarea(id, materia) {
            pendingAction = { id, materia };
            document.getElementById('pinModal').classList.add('active');
        }

        function validatePin() {
            if (document.getElementById('pinCode').value === "9114") {
                const transaction = db.transaction(["tareas"], "readwrite");
                const store = transaction.objectStore("tareas");
                store.get(pendingAction.id).onsuccess = (e) => {
                    const data = e.target.result;
                    data.entregada = !data.entregada;
                    store.put(data);
                    if(data.entregada) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                };
                transaction.oncomplete = () => { actualizarDashboard(); showTasks(pendingAction.materia); closePinModal(); };
            } else { alert("PIN INCORRECTO"); }
        }
    </script>
</body>
</html>
