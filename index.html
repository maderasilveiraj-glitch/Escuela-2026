<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chroma_HORARIO_RGB</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --bg-deep: #020202;
            --accent-cyber: #7000ff;
            --text-main: #fff;
            --text-dim: #00f3ff;
        }

        /* --- ANIMACI√ìN CHROMA GAMER --- */
        @keyframes chromaBorders {
            0% { border-color: #ff0000; box-shadow: 0 0 10px #ff0000; }
            20% { border-color: #fbff00; box-shadow: 0 0 10px #fbff00; }
            40% { border-color: #00ff11; box-shadow: 0 0 10px #00ff11; }
            60% { border-color: #00f3ff; box-shadow: 0 0 10px #00f3ff; }
            80% { border-color: #7000ff; box-shadow: 0 0 10px #7000ff; }
            100% { border-color: #ff0000; box-shadow: 0 0 10px #ff0000; }
        }

        @keyframes chromaText {
            0% { color: #ff0000; text-shadow: 0 0 5px #ff0000; }
            20% { color: #fbff00; text-shadow: 0 0 5px #fbff00; }
            40% { color: #00ff11; text-shadow: 0 0 5px #00ff11; }
            60% { color: #00f3ff; text-shadow: 0 0 5px #00f3ff; }
            80% { color: #7000ff; text-shadow: 0 0 5px #7000ff; }
            100% { color: #ff0000; text-shadow: 0 0 5px #ff0000; }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--bg-deep);
            color: var(--text-main); 
            font-family: 'Rajdhani', sans-serif; 
            overflow-x: hidden;
            min-height: 100vh;
        }

        #particles-js { position: fixed; width: 100%; height: 100%; z-index: -1; }

        .header { 
            padding: 40px 20px; text-align: center; 
            background: rgba(0, 0, 0, 0.9); 
            border-bottom: 2px solid transparent;
            animation: chromaBorders 5s infinite linear;
        }

        h1 { font-family: 'Orbitron'; font-size: 1.8rem; letter-spacing: 5px; animation: chromaText 5s infinite linear; }

        .schedule-container { display: flex; overflow-x: auto; gap: 20px; padding: 30px; }
        
        .day-column { 
            min-width: 320px; 
            background: rgba(10, 10, 10, 0.6); 
            border-radius: 20px; 
            padding: 20px; 
            border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(5px);
        }

        .day-name { 
            font-family: 'Orbitron'; font-size: 1.4rem; color: #fff; 
            margin-bottom: 20px; text-align: center; border-bottom: 1px solid #333; padding-bottom: 10px;
        }

        /* --- CUADROS SOLO BORDES (GAMER STYLE) --- */
        .class-card { 
            margin-bottom: 20px; padding: 20px; border-radius: 12px;
            position: relative; transition: 0.3s;
            background: transparent; /* Sin fondo s√≥lido */
            border: 2px solid #fff; /* Base para la animaci√≥n */
            animation: chromaBorders 6s infinite linear;
            cursor: pointer;
        }

        .class-card:hover {
            transform: scale(1.03);
            background: rgba(255, 255, 255, 0.05);
        }

        .subject { 
            font-family: 'Orbitron'; font-weight: 900; font-size: 1.1rem; 
            animation: chromaText 6s infinite linear; 
        }

        .teacher { 
            font-size: 0.9rem; margin-top: 8px; font-weight: 500;
            animation: chromaText 6s infinite linear; 
            opacity: 0.9;
        }

        .time-tag { 
            font-size: 0.75rem; color: #aaa; margin-bottom: 8px; 
            display: inline-block; letter-spacing: 1px;
        }

        /* Dashboard de Progreso */
        .progress-section { 
            padding: 20px; background: rgba(0,0,0,0.5); margin: 20px; 
            border-radius: 15px; border: 1px solid #222; 
        }
        .progress-bar-bg { width: 100%; height: 12px; background: #111; border-radius: 6px; overflow: hidden; margin-top: 10px; border: 1px solid #333; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #ff0000, #fbff00, #00ff11, #00f3ff, #7000ff); background-size: 200%; width: 0%; transition: 1s ease; }

        /* Bot√≥n Flotante */
        .fab { 
            position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; 
            background: #000; border-radius: 15px; color: #fff; font-size: 2rem; 
            cursor: pointer; border: 2px solid #fff; animation: chromaBorders 4s infinite linear;
        }

        /* Badges de tareas */
        .task-count-badge {
            position: absolute; top: -10px; right: -10px;
            background: #000; color: #fff; width: 25px; height: 25px;
            display: grid; place-items: center; font-size: 0.8rem; border-radius: 5px;
            border: 1px solid #fff; animation: chromaBorders 3s infinite linear;
        }

        /* Estilos de Modales */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-overlay.active { display: flex; }
        .modal-content { width: 90%; max-width: 400px; background: #000; border-radius: 15px; padding: 30px; border: 2px solid #fff; animation: chromaBorders 5s infinite linear; }
        .task-item { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; border-left: 3px solid #7000ff; }
        input, select { width: 100%; background: #111; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 8px; margin-top: 10px; }
        .btn-add { width: 100%; padding: 15px; margin-top: 20px; background: transparent; border: 2px solid #fff; color: #fff; font-family: 'Orbitron'; cursor: pointer; animation: chromaBorders 5s infinite linear; }

    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="header">
        <p style="color: #666; font-weight: 700; font-size: 0.7rem; letter-spacing: 4px; margin-bottom: 5px;">DIVISI√ìN INGENIER√çA GESTI√ìN EMPRESARIAL</p>
        <h1>HORARIO ALEJANDRO_MADERA</h1>
    </div>

    <div class="progress-section">
        <div style="display:flex; justify-content:space-between; align-items: center;">
            <span style="font-size: 0.9rem; font-weight: 700; letter-spacing: 2px;">CPU_WORKLOAD_PROGRESS</span>
            <span id="progress-percentage" style="font-family: 'Orbitron'; font-size: 1.2rem;">0%</span>
        </div>
        <div class="progress-bar-bg"><div id="progress-fill" class="progress-fill"></div></div>
    </div>

    <div class="schedule-container" id="schedule-render"></div>

    <button class="fab" onclick="openAddModal()">+</button>

    <div class="modal-overlay" id="modalOverlay" onclick="if(event.target==this) closeModal()">
        <div class="modal-content">
            <h2 id="modalTitle" style="font-family: 'Orbitron'; margin-bottom: 20px; text-align: center;"></h2>
            <div id="taskList"></div>
            <button class="btn-add" onclick="closeModal()">CERRAR_SESI√ìN</button>
        </div>
    </div>

    <div class="modal-overlay" id="pinModal">
        <div class="modal-content" style="text-align:center;">
            <h2 style="font-family: 'Orbitron'; margin-bottom:15px; color: #ff0000;">AUTH_CODE</h2>
            <input type="password" id="pinCode" style="text-align: center; font-size: 2rem;" maxlength="4" placeholder="****">
            <div style="display: flex; gap: 10px;">
                <button class="btn-add" style="border-color:#444" onclick="closePinModal()">ABORT</button>
                <button class="btn-add" onclick="validatePin()">ACCESS</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="addModal" onclick="if(event.target==this) closeAddModal()">
        <div class="modal-content">
            <h2 style="font-family: 'Orbitron'; text-align: center;">INJECT_DATA</h2>
            <input type="text" id="taskName" placeholder="Identificador de la tarea...">
            <select id="taskSubject">
                <option value="C√ÅLCULO INTEGRAL">C√ÅLCULO INTEGRAL</option>
                <option value="LEGISLACI√ìN LABORAL">LEGISLACI√ìN LABORAL</option>
                <option value="DIN√ÅMICA SOCIAL">DIN√ÅMICA SOCIAL</option>
                <option value="CONT. ORIENTADA NEG.">CONT. ORIENTADA NEG.</option>
                <option value="SOFT. APLIC. EJEC.">SOFT. APLIC. EJEC.</option>
                <option value="TALLER DE √âTICA">TALLER DE √âTICA</option>
            </select>
            <input type="date" id="taskDate">
            <button class="btn-add" onclick="saveTask()">DEPLOY</button>
        </div>
    </div>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff"] },
                "opacity": { "value": 0.5 },
                "size": { "value": 2 },
                "line_linked": { "enable": true, "distance": 120, "color": "#ffffff", "opacity": 0.1, "width": 1 },
                "move": { "enable": true, "speed": 3 }
            }
        });

        const materiasData = [
            { dia: "Lunes", emoji: "‚å®Ô∏è", clases: [{h: "12:00-14:00", n: "C√ÅLCULO INTEGRAL", t: "Alejandro Herrera Mart√≠n"}] },
            { dia: "Martes", emoji: "üñ±Ô∏è", clases: [
                {h: "07:00-09:00", n: "LEGISLACI√ìN LABORAL", t: "Carmen Mar√≠a Rodr√≠guez Carrillo"},
                {h: "09:00-11:00", n: "DIN√ÅMICA SOCIAL", t: "Drisdel Mariela Pat Reyes"},
                {h: "11:00-13:00", n: "TALLER DE √âTICA", t: "Germ√°n Jes√∫s Le√≥n Lara"},
                {h: "14:00-17:00", n: "SOFT. APLIC. EJEC.", t: "Yolanda del Socorro Paredes"}
            ]},
            { dia: "Mi√©rcoles", emoji: "üéß", clases: [
                {h: "07:00-09:00", n: "LEGISLACI√ìN LABORAL", t: "Carmen Mar√≠a Rodr√≠guez Carrillo"},
                {h: "09:00-11:00", n: "DIN√ÅMICA SOCIAL", t: "Drisdel Mariela Pat Reyes"},
                {h: "11:00-14:00", n: "C√ÅLCULO INTEGRAL", t:"Alejandro Herrera Mart√≠n "}
            ]},
            { dia: "Jueves", emoji: "üéÆ", clases: [
                {h: "09:00-12:00", n: "CONT. ORIENTADA NEG.", t: "Mario Alberto Castro Cort√©s"},
                {h: "12:00-14:00", n: "TALLER DE √âTICA", t: "Germ√°n Jes√∫s Le√≥n Lara"},
                {h: "16:00-18:00", n: "SOFT. APLIC. EJEC.", t: "Yolanda del Socorro Paredes"}
            ]},
            { dia: "Viernes", emoji: "üîã", clases: [
                {h: "12:00-14:00", n: "CONT. ORIENTADA NEG.", t: "Mario Alberto Castro Cort√©s"}
            ]}
        ];

        let db;
        let pendingAction = null;

        const request = indexedDB.open("GamerDB", 1);
        request.onupgradeneeded = (e) => {
            db = e.target.result;
            db.createObjectStore("tareas", { keyPath: "id", autoIncrement: true });
        };
        request.onsuccess = (e) => {
            db = e.target.result;
            renderSchedule();
            actualizarDashboard();
        };

        function renderSchedule() {
            const container = document.getElementById('schedule-render');
            container.innerHTML = materiasData.map(d => `
                <div class="day-column">
                    <div class="day-name">${d.dia} ${d.emoji}</div>
                    ${d.clases.map(c => `
                        <div class="class-card" onclick="showTasks('${c.n}')">
                            <div class="time-tag">TIME_SLOT: ${c.h}</div>
                            <div class="subject">${c.n}</div>
                            <div class="teacher">${c.t}</div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        function actualizarDashboard() {
            const transaction = db.transaction(["tareas"], "readonly");
            const store = transaction.objectStore("tareas");
            const pendientes = {};
            let total = 0, done = 0;

            store.openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    total++;
                    if (cursor.value.entregada) done++;
                    else { pendientes[cursor.value.materia] = (pendientes[cursor.value.materia] || 0) + 1; }
                    cursor.continue();
                } else {
                    document.querySelectorAll('.class-card').forEach(card => {
                        const title = card.querySelector('.subject').innerText;
                        let b = card.querySelector('.task-count-badge');
                        if (pendientes[title]) {
                            if (!b) { b = document.createElement('span'); b.className = 'task-count-badge'; card.appendChild(b); }
                            b.innerText = pendientes[title];
                        } else if (b) b.remove();
                    });
                    const porc = total > 0 ? Math.round((done/total)*100) : 0;
                    document.getElementById('progress-fill').style.width = porc + '%';
                    document.getElementById('progress-percentage').innerText = porc + '%';
                }
            };
        }

        function openAddModal() { document.getElementById('addModal').classList.add('active'); }
        function closeAddModal() { document.getElementById('addModal').classList.remove('active'); }
        function closeModal() { document.getElementById('modalOverlay').classList.remove('active'); }
        function closePinModal() { document.getElementById('pinModal').classList.remove('active'); document.getElementById('pinCode').value = ''; }

        function showTasks(materia) {
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('modalTitle').innerText = "OBJECTIVE: " + materia;
            const list = document.getElementById('taskList');
            const transaction = db.transaction(["tareas"], "readonly");
            const res = [];
            transaction.objectStore("tareas").openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    if (cursor.value.materia === materia) res.push(cursor.value);
                    cursor.continue();
                } else {
                    list.innerHTML = res.length ? '' : '<p style="text-align:center; opacity:0.3;">NULL_TASKS_FOUND</p>';
                    res.forEach(t => {
                        list.innerHTML += `
                            <div class="task-item" style="border-color:${t.entregada ? '#00ff11' : '#ff0000'}">
                                <div>
                                    <div style="font-weight:700; ${t.entregada ? 'text-decoration:line-through; opacity:0.5;' : ''}">${t.nombre}</div>
                                    <div style="font-size:0.7rem; color:#666">${t.fecha}</div>
                                </div>
                                <button style="background:transparent; border:1px solid #fff; color:#fff; padding:5px; cursor:pointer;" onclick="toggleTarea(${t.id}, '${materia}')">
                                    ${t.entregada ? 'COMPLETED' : 'PENDING'}
                                </button>
                            </div>`;
                    });
                }
            };
        }

        function saveTask() {
            const nombre = document.getElementById('taskName').value;
            const materia = document.getElementById('taskSubject').value;
            const fecha = document.getElementById('taskDate').value;
            if(!nombre || !fecha) return;
            const transaction = db.transaction(["tareas"], "readwrite");
            transaction.objectStore("tareas").add({ nombre, materia, fecha, entregada: false });
            transaction.oncomplete = () => { closeAddModal(); actualizarDashboard(); };
        }

        function toggleTarea(id, materia) {
            pendingAction = { id, materia };
            document.getElementById('pinModal').classList.add('active');
        }

        function validatePin() {
            if (document.getElementById('pinCode').value === "9114") {
                const transaction = db.transaction(["tareas"], "readwrite");
                const store = transaction.objectStore("tareas");
                store.get(pendingAction.id).onsuccess = (e) => {
                    const data = e.target.result;
                    data.entregada = !data.entregada;
                    store.put(data);
                    if(data.entregada) confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#ff0000', '#00ff00', '#0000ff'] });
                };
                transaction.oncomplete = () => { actualizarDashboard(); showTasks(pendingAction.materia); closePinModal(); };
            } else { alert("ACCESS_DENIED"); }
        }
    </script>
</body>
</html>
