<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Pro | Escuela 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #05070a; --accent: #00f2ff; --accent-2: #7000ff; --text: #ffffff; --danger: #ff007a; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 20px; border-radius: 20px; width: 100%; max-width: 450px; backdrop-filter: blur(10px); }
        h1 { color: var(--accent); text-align: center; margin-bottom: 20px; font-weight: 800; font-size: 1.4rem; }
        .form-group { margin-bottom: 12px; }
        label { display: block; font-size: 0.75rem; color: #94a3b8; margin-bottom: 4px; }
        select, input { width: 100%; background: rgba(255,255,255,0.07); border: 1px solid rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; color: white; outline: none; font-size: 0.9rem; }
        .main-btn { background: linear-gradient(90deg, var(--accent), var(--accent-2)); border: none; padding: 16px; border-radius: 12px; color: white; font-weight: 800; width: 100%; cursor: pointer; margin-top: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .main-btn:disabled { opacity: 0.4; filter: grayscale(1); }
        #status { font-size: 0.7rem; color: var(--accent); text-align: center; margin-top: 10px; font-weight: 600; text-transform: uppercase; }
        .task-card { background: rgba(255,255,255,0.02); padding: 15px; margin-top: 15px; border-radius: 15px; border-left: 4px solid var(--accent-2); width: 100%; max-width: 450px; position: relative; }
        .img-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; margin-top: 10px; }
        .img-mini { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 4px; border: 1px solid rgba(255,255,255,0.1); }
        .del-btn { position: absolute; top: 12px; right: 12px; color: var(--danger); font-size: 0.65rem; font-weight: 800; cursor: pointer; border: 1px solid var(--danger); padding: 3px 6px; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Nueva Tarea</h1>
        <div class="form-group">
            <label>Materia</label>
            <select id="materia">
                <option>C√ÅLCULO INTEGRAL</option>
                <option>LEGISLACI√ìN LABORAL</option>
                <option>DIN√ÅMICA SOCIAL</option>
                <option>SOFTWARE APLICADO</option>
                <option>CONTABILIDAD</option>
            </select>
        </div>
        <div class="form-group"><label>Tarea</label><input type="text" id="nombre" placeholder="Ej: Ejercicios p√°g 40"></div>
        <div class="form-group"><label>Fecha</label><input type="text" id="fecha" placeholder="Ej: Ma√±ana"></div>
        <div class="form-group"><label>Fotos (Hasta 10)</label><input type="file" id="imagenes" accept="image/*" multiple></div>
        
        <button class="main-btn" id="btn" onclick="iniciarGuardado()">GUARDAR TAREA</button>
        <div id="status"></div>
    </div>

    <div id="lista" style="width: 100%; display: flex; flex-direction: column; align-items: center; margin-bottom: 50px;"></div>

    <script>
        let db;
        const request = indexedDB.open("TareasDB", 2); // Subimos versi√≥n para refrescar base de datos
        request.onupgradeneeded = (e) => {
            let dbRef = e.target.result;
            if (!dbRef.objectStoreNames.contains("tareas")) {
                dbRef.createObjectStore("tareas", { keyPath: "id", autoIncrement: true });
            }
        };
        request.onsuccess = (e) => { db = e.target.result; mostrar(); };

        // COMPRESOR ULTRA-R√ÅPIDO
        async function comprimir(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        // Bajamos a 700px para que 10 fotos no pesen nada
                        const max = 700;
                        let w = img.width, h = img.height;
                        if (w > h && w > max) { h *= max / w; w = max; }
                        else if (h > max) { w *= max / h; h = max; }
                        canvas.width = w; canvas.height = h;
                        ctx.drawImage(img, 0, 0, w, h);
                        // Calidad 0.4 (40%) es ideal para que no falle el navegador
                        resolve(canvas.toDataURL('image/jpeg', 0.4));
                    };
                };
            });
        }

        async function iniciarGuardado() {
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const files = document.getElementById('imagenes').files;
            const nombre = document.getElementById('nombre').value;
            const fecha = document.getElementById('fecha').value;

            if(!nombre || !fecha || files.length === 0) return alert("Faltan datos o fotos");
            
            btn.disabled = true;
            const listaFotos = [];

            try {
                for(let i = 0; i < files.length; i++) {
                    status.innerText = `Optimizando ${i+1}/${files.length}...`;
                    const fotoMini = await comprimir(files[i]);
                    listaFotos.push(fotoMini);
                }

                status.innerText = "Escribiendo en memoria...";
                const tx = db.transaction("tareas", "readwrite");
                const store = tx.objectStore("tareas");
                
                const item = {
                    materia: document.getElementById('materia').value,
                    nombre, fecha, fotos: listaFotos, time: Date.now()
                };

                const add = store.add(item);
                add.onsuccess = () => {
                    status.innerText = "¬°LISTO!";
                    setTimeout(() => location.reload(), 800);
                };
                add.onerror = () => {
                    alert("Error de espacio. Prueba borrando tareas viejas.");
                    btn.disabled = false;
                };

            } catch (err) {
                alert("El celular se qued√≥ sin RAM. Intenta con menos fotos.");
                btn.disabled = false;
            }
        }

        function mostrar() {
            const lista = document.getElementById('lista');
            lista.innerHTML = "";
            const store = db.transaction("tareas", "readonly").objectStore("tareas");
            store.getAll().onsuccess = (e) => {
                e.target.result.reverse().forEach(t => {
                    const div = document.createElement('div');
                    div.className = 'task-card';
                    div.innerHTML = `
                        <div class="del-btn" onclick="borrar(${t.id})">BORRAR</div>
                        <p style="color:var(--accent); font-weight:800; font-size:0.65rem;">${t.materia}</p>
                        <h3 style="margin:3px 0; font-size:1rem;">${t.nombre}</h3>
                        <p style="font-size:0.75rem; color:#94a3b8">üìÖ ${t.fecha}</p>
                        <div class="img-grid">${t.fotos.map(f => `<img src="${f}" class="img-mini" onclick="window.open('${f}')">`).join('')}</div>
                    `;
                    lista.appendChild(div);
                });
            };
        }

        function borrar(id) {
            if(confirm("¬øEliminar?")) {
                db.transaction("tareas", "readwrite").objectStore("tareas").delete(id).onsuccess = () => mostrar();
            }
        }
    </script>
</body>
</html>
