<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEURAL SCHEDULE | 2026</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #05050a;
            --panel: rgba(10, 12, 18, 0.8);
            --accent: #00f2ff; /* Cyan Neon */
            --accent-2: #bc00ff; /* Purple Neon */
            --danger: #ff0055;
            --success: #00ff9d;
            --text: #e0e0ff;
            --border-glow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg);
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 100px;
        }

        /* HEADER CYBERPUNK */
        .header { 
            padding: 40px 25px 20px; 
            border-bottom: 2px solid var(--accent);
            box-shadow: 0 5px 20px rgba(0, 242, 255, 0.2);
            background: rgba(0,0,0,0.5);
        }
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #fff;
            text-shadow: 0 0 15px var(--accent);
        }

        /* DASHBOARD DE PROGRESO */
        .progress-section {
            margin: 20px; padding: 20px;
            background: var(--panel);
            border: 1px solid var(--accent-2);
            clip-path: polygon(0% 0%, 100% 0%, 100% 85%, 95% 100%, 0% 100%);
            box-shadow: inset 0 0 15px rgba(188, 0, 255, 0.2);
        }
        .progress-bar-bg { 
            width: 100%; height: 6px; background: rgba(255,255,255,0.1); 
            margin: 15px 0; overflow: hidden; border-radius: 2px;
        }
        .progress-fill { 
            width: 0%; height: 100%; 
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            box-shadow: 0 0 15px var(--accent);
            transition: width 0.8s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        /* CONTENEDOR DE D√çAS */
        .schedule-container { 
            display: flex; overflow-x: auto; padding: 10px 20px; gap: 20px; 
            scroll-snap-type: x mandatory; scrollbar-width: none;
        }
        .schedule-container::-webkit-scrollbar { display: none; }

        .day-column { 
            min-width: 80vw; scroll-snap-align: center; 
            background: rgba(20, 20, 30, 0.6); 
            border-left: 3px solid var(--accent);
            padding: 20px; border-radius: 0 15px 15px 0;
        }
        .day-name { 
            font-family: 'Orbitron', sans-serif; font-size: 1.2rem; 
            margin-bottom: 20px; color: var(--accent);
            display: flex; justify-content: space-between;
        }

        /* TARJETAS DE CLASE */
        .class-card { 
            background: rgba(255,255,255,0.03); 
            margin-bottom: 15px; padding: 15px;
            border: 1px solid rgba(0, 242, 255, 0.1);
            position: relative; transition: 0.3s;
        }
        .class-card:active { background: rgba(0, 242, 255, 0.1); }
        .class-card::after {
            content: ''; position: absolute; bottom: 0; right: 0;
            width: 10px; height: 10px; background: var(--accent);
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
        }

        .subject-box { display: flex; align-items: center; gap: 12px; }
        .subject-icon { 
            font-size: 1.5rem; width: 40px; height: 40px; 
            display: grid; place-items: center;
            background: rgba(0, 242, 255, 0.1); border-radius: 8px;
        }
        .subject { font-weight: 700; letter-spacing: 1px; color: #fff; font-size: 1.1rem; }
        .teacher { font-size: 0.8rem; color: #888; margin-top: 4px; }

        .task-count-badge {
            position: absolute; top: 10px; right: 10px;
            background: var(--danger); color: #fff;
            padding: 2px 8px; font-size: 0.7rem; font-weight: 900;
            border-radius: 4px; box-shadow: 0 0 10px var(--danger);
        }

        /* MODALES ESTILO TERMINAL */
        .modal-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            display: none; z-index: 1000; align-items: center; justify-content: center;
            backdrop-filter: blur(8px);
        }
        .modal-overlay.active { display: flex; }
        .modal-content { 
            width: 90%; max-width: 400px; background: #0a0c14; 
            border: 1px solid var(--accent); padding: 30px;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
        }

        /* BOTONES Y FORM */
        .input-group { margin-bottom: 20px; }
        .input-group label { color: var(--accent); font-size: 0.8rem; letter-spacing: 2px; }
        .input-group input, .input-group select { 
            width: 100%; background: #1a1a25; border: 1px solid #333; 
            padding: 12px; color: #fff; font-family: 'Rajdhani'; outline: none;
        }
        .input-group input:focus { border-color: var(--accent); box-shadow: var(--border-glow); }

        .btn-add { 
            width: 100%; background: var(--accent); color: #000; 
            border: none; padding: 15px; font-family: 'Orbitron'; font-weight: 900;
            cursor: pointer; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }

        .fab { 
            position: fixed; bottom: 30px; right: 30px; 
            width: 65px; height: 65px; background: var(--accent-2); 
            border: none; border-radius: 50%; color: #fff; font-size: 2rem;
            box-shadow: 0 0 20px var(--accent-2); z-index: 100;
        }

        /* LISTA DE TAREAS */
        .task-item {
            background: rgba(255,255,255,0.02); padding: 15px;
            border-left: 2px solid var(--accent); margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .btn-toggle {
            padding: 6px 12px; border: 1px solid var(--accent);
            background: transparent; color: var(--accent);
            font-family: 'Orbitron'; font-size: 0.6rem; cursor: pointer;
        }
        .btn-toggle.completed {
            background: var(--success); color: #000; border-color: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        .completed-text { text-decoration: line-through; opacity: 0.4; }
    </style>
</head>
<body>

    <div class="header">
        <p style="color: var(--accent-2); font-weight: 700; font-size: 0.7rem; letter-spacing: 5px;">SYSTEM STATUS: ONLINE</p>
        <h1>NEURAL_HORARIO v2.6</h1>
    </div>

    <div class="progress-section">
        <div style="display:flex; justify-content:space-between; align-items:baseline;">
            <span style="font-size: 0.8rem; letter-spacing: 2px;">SYNC_PROGRESS</span>
            <span id="progress-percentage" style="font-family: 'Orbitron'; color:var(--accent);">0%</span>
        </div>
        <div class="progress-bar-bg">
            <div id="progress-fill" class="progress-fill"></div>
        </div>
        <p id="progress-stats" style="font-size: 0.7rem; color: #555; text-transform: uppercase;"></p>
    </div>

    <div class="schedule-container" id="schedule-render">
        </div>

    <button class="fab" onclick="openAddModal()">+</button>

    <div class="modal-overlay" id="modalOverlay" onclick="if(event.target==this) closeModal()">
        <div class="modal-content">
            <h2 id="modalTitle" style="color: var(--accent); font-family: 'Orbitron'; margin-bottom: 20px;">MATERIA</h2>
            <div id="taskList"></div>
            <button class="btn-add" style="margin-top:20px; background: #222; color: #fff;" onclick="closeModal()">CERRAR</button>
        </div>
    </div>

    <div class="modal-overlay" id="addModal" onclick="if(event.target==this) closeAddModal()">
        <div class="modal-content">
            <h2 style="color: var(--accent-2); font-family: 'Orbitron'; margin-bottom: 20px;">NUEVO_DATO</h2>
            <div class="input-group">
                <label>NOMBRE_TAREA</label>
                <input type="text" id="taskName" placeholder="...">
            </div>
            <div class="input-group">
                <label>MODULO</label>
                <select id="taskSubject">
                    <option>C√ÅLCULO INTEGRAL</option>
                    <option>LEGISLACI√ìN LABORAL</option>
                    <option>DIN√ÅMICA SOCIAL</option>
                    <option>CONTABILIDAD</option>
                </select>
            </div>
            <div class="input-group">
                <label>DEADLINE</label>
                <input type="date" id="taskDate">
            </div>
            <button class="btn-add" onclick="saveTask()">EJECUTAR_GUARDADO</button>
        </div>
    </div>

    <script>
        const materiasData = [
            { dia: "Lunes", emoji: "‚ö°", clases: [{h: "12:00 - 14:00", n: "C√ÅLCULO INTEGRAL", t: "A. Herrera"}] },
            { dia: "Martes", emoji: "üî•", clases: [{h: "07:00 - 09:00", n: "LEGISLACI√ìN LABORAL", t: "C. Rodr√≠guez"}, {h: "09:00 - 11:00", n: "DIN√ÅMICA SOCIAL", t: "D. Pat Reyes"}] },
            { dia: "Mi√©rcoles", emoji: "üíé", clases: [{h: "07:00 - 09:00", n: "LEGISLACI√ìN LABORAL", t: "C. Rodr√≠guez"}, {h: "11:00 - 14:00", n: "C√ÅLCULO INTEGRAL", t: "A. Herrera"}] },
            { dia: "Jueves", emoji: "üéØ", clases: [{h: "09:00 - 12:00", n: "CONTABILIDAD", t: "M. Castro"}] },
            { dia: "Viernes", emoji: "üéâ", clases: [{h: "12:00 - 14:00", n: "CONTABILIDAD", t: "M. Castro"}] }
        ];

        const iconMap = {
            "C√ÅLCULO INTEGRAL": "‚à´",
            "LEGISLACI√ìN LABORAL": "‚öñÔ∏è",
            "DIN√ÅMICA SOCIAL": "üåê",
            "CONTABILIDAD": "üí∞"
        };

        let db;
        const request = indexedDB.open("CyberDB", 1);
        
        request.onupgradeneeded = (e) => {
            db = e.target.result;
            db.createObjectStore("tareas", { keyPath: "id", autoIncrement: true });
        };

        request.onsuccess = (e) => {
            db = e.target.result;
            renderSchedule();
            actualizarDashboard();
        };

        function renderSchedule() {
            const container = document.getElementById('schedule-render');
            container.innerHTML = materiasData.map(d => `
                <div class="day-column">
                    <div class="day-name">${d.dia} <span>${d.emoji}</span></div>
                    ${d.clases.map(c => `
                        <div class="class-card" onclick="showTasks('${c.n}')">
                            <div class="subject-box">
                                <div class="subject-icon">${iconMap[c.n] || 'üìë'}</div>
                                <div>
                                    <div class="subject">${c.n}</div>
                                    <div class="teacher">${c.h} | ${c.t}</div>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        function openAddModal() { document.getElementById('addModal').classList.add('active'); }
        function closeAddModal() { document.getElementById('addModal').classList.remove('active'); }
        function closeModal() { document.getElementById('modalOverlay').classList.remove('active'); }

        function saveTask() {
            const nombre = document.getElementById('taskName').value;
            const materia = document.getElementById('taskSubject').value;
            const fecha = document.getElementById('taskDate').value;

            if(!nombre || !fecha) return;

            const transaction = db.transaction(["tareas"], "readwrite");
            transaction.objectStore("tareas").add({ nombre, materia, fecha, entregada: false, time: Date.now() });
            
            transaction.oncomplete = () => {
                closeAddModal();
                actualizarDashboard();
            };
        }

        // FUNCI√ìN CLAVE: TOGGLE (CAMBIAR ESTADO)
        function toggleTarea(id, currentMateria) {
            const transaction = db.transaction(["tareas"], "readwrite");
            const store = transaction.objectStore("tareas");
            
            store.get(id).onsuccess = (e) => {
                const data = e.target.result;
                data.entregada = !data.entregada; // Invierte el estado
                store.put(data);
            };

            transaction.oncomplete = () => {
                actualizarDashboard();
                showTasks(currentMateria); // Refresca la lista sin cerrar el modal
            };
        }

        function actualizarDashboard() {
            const transaction = db.transaction(["tareas"], "readonly");
            const store = transaction.objectStore("tareas");
            const pendientes = {};
            let total = 0, done = 0;

            store.openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    total++;
                    if (cursor.value.entregada) done++;
                    else {
                        const m = cursor.value.materia;
                        pendientes[m] = (pendientes[m] || 0) + 1;
                    }
                    cursor.continue();
                } else {
                    document.querySelectorAll('.class-card').forEach(card => {
                        const m = card.querySelector('.subject').innerText;
                        let b = card.querySelector('.task-count-badge');
                        if (pendientes[m]) {
                            if (!b) {
                                b = document.createElement('span');
                                b.className = 'task-count-badge';
                                card.appendChild(b);
                            }
                            b.innerText = pendientes[m];
                        } else if (b) b.remove();
                    });

                    const porc = total > 0 ? Math.round((done/total)*100) : 0;
                    document.getElementById('progress-fill').style.width = porc + '%';
                    document.getElementById('progress-percentage').innerText = porc + '%';
                    document.getElementById('progress-stats').innerText = `${done} / ${total} NODOS COMPLETADOS`;
                }
            };
        }

        function showTasks(materia) {
            const modal = document.getElementById('modalOverlay');
            modal.classList.add('active');
            document.getElementById('modalTitle').innerText = materia;
            const list = document.getElementById('taskList');
            
            const transaction = db.transaction(["tareas"], "readonly");
            const res = [];
            transaction.objectStore("tareas").openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    if (cursor.value.materia === materia) res.push(cursor.value);
                    cursor.continue();
                } else {
                    list.innerHTML = res.length ? '' : '<p style="text-align:center; opacity:0.3; padding:20px;">[ SIN DATOS ]</p>';
                    res.sort((a,b) => b.time - a.time).forEach(t => {
                        list.innerHTML += `
                            <div class="task-item">
                                <div class="${t.entregada ? 'completed-text' : ''}">
                                    <div style="font-weight:700;">${t.nombre}</div>
                                    <div style="font-size:0.7rem; color:var(--accent-2);">LIMIT: ${t.fecha}</div>
                                </div>
                                <button class="btn-toggle ${t.entregada ? 'completed' : ''}" 
                                        onclick="toggleTarea(${t.id}, '${materia}')">
                                    ${t.entregada ? 'REVERSAR' : 'LISTO'}
                                </button>
                            </div>`;
                    });
                }
            };
        }
    </script>
</body>
</html>
