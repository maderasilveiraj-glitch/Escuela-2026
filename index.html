<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON_HORARIO_MINI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-pure: #050505;
            --card-bg: rgba(10, 10, 10, 0.95);
            --neon-purple: #bc13fe;
            --neon-blue: #00f3ff;
            --neon-green: #39ff14;
            --neon-pink: #ff0055;
            --neon-yellow: #fefe33;
            --neon-red: #ff3131;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--bg-pure);
            color: #fff; 
            font-family: 'Rajdhani', sans-serif; 
            overflow-x: hidden;
            min-height: 100vh;
        }

        h1, h2, .day-name, .subject, .btn-add, .btn-toggle {
            text-shadow: 0 0 5px currentColor;
        }

        .header { 
            padding: 15px; text-align: center; 
            background: #000; border-bottom: 2px solid var(--neon-purple);
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.3);
        }
        h1 { font-family: 'Orbitron'; font-size: 1.2rem; letter-spacing: 2px; color: var(--neon-blue); }

        /* DASHBOARD PEQUE√ëO */
        .progress-section { 
            padding: 10px 15px; background: var(--card-bg); margin: 10px; 
            border-radius: 5px; border: 1px solid var(--neon-purple);
        }
        .progress-bar-bg { width: 100%; height: 3px; background: #1a1a1a; margin: 8px 0; }
        .progress-fill { height: 100%; background: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); transition: 1s; }

        /* CONTENEDOR COMPACTO */
        .schedule-container { display: flex; overflow-x: auto; gap: 10px; padding: 10px; }
        .day-column { 
            min-width: 240px; background: #000; border-radius: 8px; padding: 12px;
            border: 1px solid #1a1a1a;
        }
        .day-name { font-family: 'Orbitron'; font-size: 0.9rem; color: var(--neon-purple); margin-bottom: 8px; }

        .class-card { 
            margin-top: 8px; padding: 8px 12px; border-radius: 3px;
            background: transparent; position: relative; transition: 0.2s;
            cursor: pointer; border: 1px solid #222;
        }
        
        .bg-calculo { border-left: 3px solid var(--neon-purple); color: var(--neon-purple); }
        .bg-legislacion { border-left: 3px solid var(--neon-pink); color: var(--neon-pink); }
        .bg-dinamica { border-left: 3px solid var(--neon-green); color: var(--neon-green); }
        .bg-contabilidad { border-left: 3px solid #ff8a00; color: #ff8a00; }
        .bg-soft { border-left: 3px solid var(--neon-blue); color: var(--neon-blue); }
        .bg-etica { border-left: 3px solid var(--neon-yellow); color: var(--neon-yellow); }

        .time-tag { font-size: 0.7rem; opacity: 0.7; }
        .subject { font-weight: 700; font-size: 0.9rem; display: flex; align-items: center; gap: 5px; }
        .teacher { font-size: 0.7rem; opacity: 0.5; color: #fff; text-shadow: none; }

        .task-count-badge {
            position: absolute; top: 5px; right: 5px;
            color: var(--neon-pink); font-size: 0.7rem; font-weight: 900;
        }

        /* MODALES */
        .modal-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            display: none; z-index: 1000; align-items: center; justify-content: center;
            backdrop-filter: blur(4px);
        }
        .modal-overlay.active { display: flex; }
        .modal-content { width: 90%; max-width: 380px; background: #000; border: 1px solid var(--neon-blue); padding: 20px; }

        input, select { width: 100%; background: #000; border: 1px solid #333; color: var(--neon-blue); padding: 10px; margin-top: 10px; }

        .btn-add { background: transparent; border: 1px solid var(--neon-blue); color: var(--neon-blue); padding: 10px; font-family: 'Orbitron'; cursor: pointer; font-size: 0.8rem; }
        .btn-delete { background: transparent; border: 1px solid var(--neon-red); color: var(--neon-red); padding: 5px; cursor: pointer; margin-left: 5px; }

        .fab { position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; background: #000; border: 2px solid var(--neon-green); color: var(--neon-green); border-radius: 50%; font-size: 1.5rem; cursor: pointer; z-index: 100; }

        .task-item { border-bottom: 1px solid #111; padding: 10px 0; display: flex; justify-content: space-between; align-items: center; }
        .task-actions { display: flex; align-items: center; }
        .btn-toggle { background: transparent; border: 1px solid currentColor; padding: 3px 8px; font-size: 0.7rem; }
        .completed-text { color: #333 !important; text-shadow: none !important; text-decoration: line-through; }
    </style>
</head>
<body>

    <div class="header">
        <h1>ALEX_MADERA.SYS v2.0</h1>
    </div>

    <div class="progress-section">
        <div style="display:flex; justify-content:space-between; align-items:baseline; font-size: 0.7rem;">
            <span style="color: var(--neon-blue);">SISTEMA_LOG</span>
            <span id="progress-percentage" style="color: var(--neon-green);">0%</span>
        </div>
        <div class="progress-bar-bg"><div id="progress-fill" class="progress-fill"></div></div>
        <p id="progress-stats" style="font-size: 0.6rem; color: #444; font-family: 'Orbitron';"></p>
    </div>

    <div class="schedule-container" id="schedule-render"></div>

    <button class="fab" onclick="openAddModal()">+</button>

    <div class="modal-overlay" id="modalOverlay" onclick="if(event.target==this) closeModal()">
        <div class="modal-content">
            <h2 id="modalTitle" style="color: var(--neon-blue); font-size: 1rem; margin-bottom: 15px;">MATERIA</h2>
            <div id="taskList"></div>
            <button class="btn-add" style="margin-top:15px; width:100%;" onclick="closeModal()">SALIR</button>
        </div>
    </div>

    <div class="modal-overlay" id="pinModal">
        <div class="modal-content" style="border-color: var(--neon-pink);">
            <h2 style="color: var(--neon-pink); font-size: 1rem; text-align: center;">AUTENTICACI√ìN</h2>
            <input type="password" id="pinCode" maxlength="4" placeholder="****" style="text-align:center; font-size: 1.5rem; color: var(--neon-pink);">
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <button class="btn-add" style="border-color: #444; color: #444; flex:1;" onclick="closePinModal()">CANCELAR</button>
                <button class="btn-add" style="border-color: var(--neon-green); color: var(--neon-green); flex:1;" id="pinConfirmBtn">CONFIRMAR</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="addModal" onclick="if(event.target==this) closeAddModal()">
        <div class="modal-content">
            <h2 style="color: var(--neon-green); font-size: 1rem;">NUEVA_ENTRADA</h2>
            <input type="text" id="taskName" placeholder="NOMBRE...">
            <select id="taskSubject">
                <option value="C√ÅLCULO INTEGRAL">üìê C√ÅLCULO INTEGRAL</option>
                <option value="LEGISLACI√ìN LABORAL">‚öñÔ∏è LEGISLACI√ìN LABORAL</option>
                <option value="DIN√ÅMICA SOCIAL">üë• DIN√ÅMICA SOCIAL</option>
                <option value="CONT. ORIENTADA NEG.">üíº CONT. ORIENTADA NEG.</option>
                <option value="SOFT. APLIC. EJEC.">üíª SOFT. APLIC. EJEC.</option>
                <option value="TALLER DE √âTICA">üß† TALLER DE √âTICA</option>
            </select>
            <input type="date" id="taskDate">
            <button class="btn-add" style="border-color: var(--neon-green); color: var(--neon-green); width:100%; margin-top:15px;" onclick="saveTask()">GUARDAR</button>
        </div>
    </div>

    <script>
        const subjectEmojis = { "C√ÅLCULO INTEGRAL": "üìê", "LEGISLACI√ìN LABORAL": "‚öñÔ∏è", "DIN√ÅMICA SOCIAL": "üë•", "CONT. ORIENTADA NEG.": "üíº", "SOFT. APLIC. EJEC.": "üíª", "TALLER DE √âTICA": "üß†" };
        const materiasData = [
            { dia: "Lunes", emoji: "‚ö°", clases: [{h: "12:00-14:00", n: "C√ÅLCULO INTEGRAL", t: "Alejandro Herrera"}] },
            { dia: "Martes", emoji: "üî•", clases: [{h: "07:00-09:00", n: "LEGISLACI√ìN LABORAL", t: "Carmen Rodr√≠guez"}, {h: "09:00-11:00", n: "DIN√ÅMICA SOCIAL", t: "Drisdel Pat"}, {h: "11:00-13:00", n: "TALLER DE √âTICA", t: "Germ√°n Le√≥n"}, {h: "14:00-17:00", n: "SOFT. APLIC. EJEC.", t: "Yolanda Paredes"}] },
            { dia: "Mi√©rcoles", emoji: "üíé", clases: [{h: "07:00-09:00", n: "LEGISLACI√ìN LABORAL", t: "Carmen Rodr√≠guez"}, {h: "09:00-11:00", n: "DIN√ÅMICA SOCIAL", t: "Drisdel Pat"}, {h: "11:00-14:00", n: "C√ÅLCULO INTEGRAL", t:"Alejandro Herrera"}] },
            { dia: "Jueves", emoji: "üéØ", clases: [{h: "09:00-12:00", n: "CONT. ORIENTADA NEG.", t: "Mario Castro"}, {h: "12:00-14:00", n: "TALLER DE √âTICA", t: "Germ√°n Le√≥n"}, {h: "16:00-18:00", n: "SOFT. APLIC. EJEC.", t: "Yolanda Paredes"}] },
            { dia: "Viernes", emoji: "üéâ", clases: [{h: "12:00-14:00", n: "CONT. ORIENTADA NEG.", t: "Mario Castro"}] }
        ];
        const colorMap = { "C√ÅLCULO INTEGRAL": "bg-calculo", "LEGISLACI√ìN LABORAL": "bg-legislacion", "DIN√ÅMICA SOCIAL": "bg-dinamica", "CONT. ORIENTADA NEG.": "bg-contabilidad", "SOFT. APLIC. EJEC.": "bg-soft", "TALLER DE √âTICA": "bg-etica" };

        let db;
        const request = indexedDB.open("CyberDB", 2); // Versi√≥n 2 para permitir borrado
        request.onupgradeneeded = (e) => {
            db = e.target.result;
            if(!db.objectStoreNames.contains("tareas")) db.createObjectStore("tareas", { keyPath: "id", autoIncrement: true });
        };
        request.onsuccess = (e) => { db = e.target.result; renderSchedule(); actualizarDashboard(); };

        function renderSchedule() {
            const container = document.getElementById('schedule-render');
            container.innerHTML = materiasData.map(d => `
                <div class="day-column">
                    <div class="day-name">${d.dia}</div>
                    ${d.clases.map(c => `
                        <div class="class-card ${colorMap[c.n]}" onclick="showTasks('${c.n}')">
                            <span class="time-tag">${c.h}</span>
                            <div class="subject"><span>${subjectEmojis[c.n]}</span> ${c.n}</div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        function openAddModal() { document.getElementById('addModal').classList.add('active'); }
        function closeAddModal() { document.getElementById('addModal').classList.remove('active'); }
        function closeModal() { document.getElementById('modalOverlay').classList.remove('active'); }
        function closePinModal() { document.getElementById('pinModal').classList.remove('active'); document.getElementById('pinCode').value = ''; }

        function askPin(callback) {
            document.getElementById('pinModal').classList.add('active');
            document.getElementById('pinCode').focus();
            document.getElementById('pinConfirmBtn').onclick = () => {
                if(document.getElementById('pinCode').value === "9114") {
                    callback();
                    closePinModal();
                } else {
                    alert("PIN ERR√ìNEO");
                    document.getElementById('pinCode').value = '';
                }
            };
        }

        function toggleTarea(id, materia) {
            askPin(() => {
                const transaction = db.transaction(["tareas"], "readwrite");
                const store = transaction.objectStore("tareas");
                store.get(id).onsuccess = (e) => {
                    const data = e.target.result;
                    data.entregada = !data.entregada;
                    store.put(data);
                };
                transaction.oncomplete = () => { actualizarDashboard(); showTasks(materia); };
            });
        }

        function deleteTarea(id, materia) {
            askPin(() => {
                const transaction = db.transaction(["tareas"], "readwrite");
                transaction.objectStore("tareas").delete(id);
                transaction.oncomplete = () => { actualizarDashboard(); showTasks(materia); };
            });
        }

        function saveTask() {
            const nombre = document.getElementById('taskName').value;
            const materia = document.getElementById('taskSubject').value;
            const fecha = document.getElementById('taskDate').value;
            if(!nombre || !fecha) return;
            const transaction = db.transaction(["tareas"], "readwrite");
            transaction.objectStore("tareas").add({ nombre, materia, fecha, entregada: false });
            transaction.oncomplete = () => { closeAddModal(); actualizarDashboard(); };
        }

        function actualizarDashboard() {
            const transaction = db.transaction(["tareas"], "readonly");
            const store = transaction.objectStore("tareas");
            const pendientes = {};
            let total = 0, done = 0;
            store.openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    total++;
                    if (cursor.value.entregada) done++;
                    else { pendientes[cursor.value.materia] = (pendientes[cursor.value.materia] || 0) + 1; }
                    cursor.continue();
                } else {
                    document.querySelectorAll('.class-card').forEach(card => {
                        const subj = Object.keys(subjectEmojis).find(k => card.querySelector('.subject').innerText.includes(k));
                        let b = card.querySelector('.task-count-badge');
                        if (pendientes[subj]) {
                            if (!b) { b = document.createElement('span'); b.className = 'task-count-badge'; card.appendChild(b); }
                            b.innerText = `[${pendientes[subj]}]`;
                        } else if (b) b.remove();
                    });
                    const porc = total > 0 ? Math.round((done/total)*100) : 0;
                    document.getElementById('progress-fill').style.width = porc + '%';
                    document.getElementById('progress-percentage').innerText = porc + '%';
                    document.getElementById('progress-stats').innerText = `${done}/${total} COMPLETADO`;
                }
            };
        }

        function showTasks(materia) {
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('modalTitle').innerText = materia;
            const list = document.getElementById('taskList');
            const transaction = db.transaction(["tareas"], "readonly");
            const res = [];
            transaction.objectStore("tareas").openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    if (cursor.value.materia === materia) res.push(cursor.value);
                    cursor.continue();
                } else {
                    list.innerHTML = res.length ? '' : '<p style="text-align:center; opacity:0.3; padding:10px; font-size:0.8rem;">VAC√çO</p>';
                    res.forEach(t => {
                        list.innerHTML += `
                            <div class="task-item">
                                <div class="${t.entregada ? 'completed-text' : ''}" style="flex:1;">
                                    <div style="font-size:0.8rem;">${t.nombre}</div>
                                    <div style="font-size:0.6rem; color: #444;">${t.fecha}</div>
                                </div>
                                <div class="task-actions">
                                    <button class="btn-toggle ${t.entregada ? 'completed' : ''}" 
                                            style="color: ${t.entregada ? 'var(--neon-green)' : 'var(--neon-pink)'}" 
                                            onclick="toggleTarea(${t.id}, '${materia}')">
                                        ${t.entregada ? 'REVISADO' : 'PENDIENTE'}
                                    </button>
                                    <button class="btn-delete" onclick="deleteTarea(${t.id}, '${materia}')">üóëÔ∏è</button>
                                </div>
                            </div>`;
                    });
                }
            };
        }
    </script>
</body>
</html>
