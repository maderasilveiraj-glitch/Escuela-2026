<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enero-Junio_HORARIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --bg-deep: #050505;
            --card-bg: rgba(13, 17, 23, 0.85);
            --text-main: #fff;
            --text-dim: #00f3ff;
            --accent-cyber: #7000ff;
            --neon-calculo: #b388ff;
            --neon-legislacion: #ff5252;
            --neon-dinamica: #81c784;
            --neon-contabilidad: #ff8a65;
            --neon-soft: #4fc3f7;
            --neon-etica: #ffd54f;
            --success: #00ff88;
            --danger: #ff0055;
            --gradient-angle: 0deg; /* Para el borde rotatorio */
        }

        /* Registro de propiedad para animaci√≥n de √°ngulo */
        @property --gradient-angle {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }

        @keyframes rotateGradient {
            0% { --gradient-angle: 0deg; }
            100% { --gradient-angle: 360deg; }
        }

        @keyframes rgbBody {
            0% { background-color: #050505; }
            33% { background-color: #050a05; }
            66% { background-color: #05050a; }
            100% { background-color: #050505; }
        }

        @keyframes neonFlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--bg-deep);
            color: var(--text-main); 
            font-family: 'Rajdhani', sans-serif; 
            overflow-x: hidden;
            min-height: 100vh;
            animation: rgbBody 15s infinite alternate linear;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: transparent;
        }

        .grid-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(112, 0, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(112, 0, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            pointer-events: none;
        }

        .header { 
            padding: 30px 20px; text-align: center; 
            background: rgba(5, 5, 5, 0.8); 
            border-bottom: 2px solid transparent;
            border-image: linear-gradient(90deg, #7000ff, #00f3ff, #00ff88, #7000ff) 1;
            backdrop-filter: blur(15px);
            animation: neonFlow 6s infinite linear;
            box-shadow: 0 0 30px rgba(112, 0, 255, 0.2);
        }

        .class-card { 
            margin-top: 15px; padding: 18px; border-radius: 18px;
            position: relative; transition: all 0.4s ease;
            cursor: pointer; 
            background: var(--card-bg);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            z-index: 1;
        }

        /* Pseudo-elemento para el borde RGB rotatorio */
        .class-card::before {
            content: "";
            position: absolute;
            inset: -2px;
            z-index: -1;
            background: conic-gradient(
                from var(--gradient-angle),
                #7000ff, #00f3ff, #00ff88, #ffd54f, #ff0055, #7000ff
            );
            animation: rotateGradient 4s linear infinite;
            opacity: 0.3;
            transition: opacity 0.3s;
        }

        .class-card:hover::before {
            opacity: 1;
        }

        .class-card:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 10px 25px rgba(0,0,0,0.5); }

        /* Estilos base que ya ten√≠as */
        h1 { font-family: 'Orbitron'; font-size: 1.6rem; letter-spacing: 4px; color: #fff; text-shadow: 0 0 20px var(--accent-cyber); }
        .progress-section { 
            padding: 20px; background: var(--card-bg); margin: 15px; 
            border-radius: 15px; border: 1px solid rgba(112, 0, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        .progress-bar-bg { width: 100%; height: 10px; background: #000; margin: 10px 0; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--accent-cyber), #00d4ff, var(--success)); width: 0%; transition: 1.5s cubic-bezier(0.22, 1, 0.36, 1); }
        .schedule-container { display: flex; overflow-x: auto; gap: 20px; padding: 25px; scrollbar-width: none; }
        .day-column { min-width: 300px; background: rgba(13, 17, 23, 0.5); border-radius: 25px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(5px); }
        .day-name { font-family: 'Orbitron'; font-size: 1.3rem; color: var(--text-dim); display: flex; justify-content: space-between; border-bottom: 1px solid rgba(0, 243, 255, 0.2); padding-bottom: 10px; }
        .time-tag { font-size: 0.8rem; background: rgba(112, 0, 255, 0.2); padding: 4px 12px; border-radius: 20px; color: #fff; margin-bottom: 8px; display: inline-block; border: 1px solid var(--accent-cyber); }
        .subject { font-weight: 700; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        .teacher { font-size: 0.9rem; opacity: 0.8; margin-top: 6px; font-weight: 500; }
        .txt-calculo { color: var(--neon-calculo) !important; }
        .txt-legislacion { color: var(--neon-legislacion) !important; }
        .txt-dinamica { color: var(--neon-dinamica) !important; }
        .txt-contabilidad { color: var(--neon-contabilidad) !important; }
        .txt-soft { color: var(--neon-soft) !important; }
        .txt-etica { color: var(--neon-etica) !important; }
        .task-count-badge {
            position: absolute; top: 15px; right: 15px;
            background: var(--accent-cyber); color: #fff; width: 25px; height: 25px;
            display: grid; place-items: center; font-size: 0.8rem; font-weight: 900; border-radius: 50%;
            box-shadow: 0 0 15px var(--accent-cyber);
        }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .modal-overlay.active { display: flex; }
        .modal-content { width: 90%; max-width: 450px; background: #0d1117; border-radius: 30px; padding: 35px; border: 2px solid var(--accent-cyber); }
        .btn-add { width: 100%; background: linear-gradient(45deg, var(--accent-cyber), #450099); color: #fff; border: none; padding: 18px; font-family: 'Orbitron'; border-radius: 15px; cursor: pointer; margin-top: 20px; font-weight: 700; transition: 0.3s; }
        .fab { position: fixed; bottom: 35px; right: 35px; width: 70px; height: 70px; background: var(--accent-cyber); border: none; border-radius: 22px; color: #fff; font-size: 2.5rem; box-shadow: 0 0 25px rgba(112, 0, 255, 0.8); z-index: 100; cursor: pointer; }
        .task-item { background: rgba(255,255,255,0.03); padding: 18px; border-radius: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        input, select { width: 100%; background: #000; border: 1px solid var(--accent-cyber); color: var(--text-dim); padding: 14px; border-radius: 12px; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="particles-js"></div>
    <div class="grid-overlay"></div>

    <div class="header">
        <p style="color: var(--accent-cyber); font-weight: 700; font-size: 0.7rem; letter-spacing: 4px; margin-bottom: 5px; text-transform: uppercase;">Divisi√≥n Ingenier√≠a Gesti√≥n Empresarial</p>
        <h1>HORARIO ALEJANDRO_MADERA</h1>
    </div>

    <div class="progress-section">
        <div style="display:flex; justify-content:space-between; align-items:baseline;">
            <span style="font-size: 0.9rem; font-weight: 700; color: var(--text-dim); letter-spacing: 1px;">CORE_TASK_PROGRESS</span>
            <span id="progress-percentage" style="font-family: 'Orbitron'; color: var(--success); font-size: 1.2rem;">0%</span>
        </div>
        <div class="progress-bar-bg"><div id="progress-fill" class="progress-fill"></div></div>
        <p id="progress-stats" style="font-size: 0.75rem; color: var(--text-dim); opacity: 0.7;"></p>
    </div>

    <div class="schedule-container" id="schedule-render"></div>

    <button class="fab" onclick="openAddModal()">+</button>

    <div class="modal-overlay" id="modalOverlay" onclick="if(event.target==this) closeModal()">
        <div class="modal-content">
            <h2 id="modalTitle" style="color: var(--accent-cyber); font-family: 'Orbitron'; margin-bottom: 20px; font-size: 1.3rem; text-align: center; border-bottom: 1px solid var(--accent-cyber); padding-bottom: 10px;">DATOS_MATERIA</h2>
            <div id="taskList"></div>
            <button class="btn-add" style="background: #1a1a1a;" onclick="closeModal()">REGRESAR</button>
        </div>
    </div>

    <div class="modal-overlay" id="pinModal">
        <div class="modal-content">
            <h2 id="pinModalTitle" style="color: var(--danger); font-family: 'Orbitron'; text-align: center; letter-spacing: 2px;">AUTHORIZATION_REQUIRED</h2>
            <input type="password" id="pinCode" style="text-align: center; font-size: 2rem;" maxlength="4" placeholder="****">
            <div style="display: flex; gap: 15px;">
                <button class="btn-add" style="background: #1a1a1a;" onclick="closePinModal()">ABORT</button>
                <button class="btn-add" onclick="validatePin()">CONFIRM</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="addModal" onclick="if(event.target==this) closeAddModal()">
        <div class="modal-content">
            <h2 style="color: var(--accent-cyber); font-family: 'Orbitron'; text-align: center;">NEW_ASSIGNMENT</h2>
            <input type="text" id="taskName" placeholder="Identificador de la tarea...">
            <select id="taskSubject">
                <option value="C√ÅLCULO INTEGRAL">üìê C√ÅLCULO INTEGRAL</option>
                <option value="LEGISLACI√ìN LABORAL">‚öñÔ∏è LEGISLACI√ìN LABORAL</option>
                <option value="DIN√ÅMICA SOCIAL">üë• DIN√ÅMICA SOCIAL</option>
                <option value="CONT. ORIENTADA NEG.">üíº CONT. ORIENTADA NEG.</option>
                <option value="SOFT. APLIC. EJEC.">üíª SOFT. APLIC. EJEC.</option>
                <option value="TALLER DE √âTICA">üß† TALLER DE √âTICA</option>
            </select>
            <input type="date" id="taskDate">
            <button class="btn-add" onclick="saveTask()">DEPLOY_TASK</button>
        </div>
    </div>

    <script>
        // Configuraci√≥n de Part√≠culas RGB
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 70, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": ["#7000ff", "#00f3ff", "#00ff88", "#ff0055"] },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#7000ff", "opacity": 0.2, "width": 1 },
                "move": { "enable": true, "speed": 2 }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" } }
            },
            "retina_detect": true
        });

        // --- L√ìGICA DE DATOS (Mantenida de tu c√≥digo) ---
        const subjectEmojis = {
            "C√ÅLCULO INTEGRAL": "üìê", "LEGISLACI√ìN LABORAL": "‚öñÔ∏è",
            "DIN√ÅMICA SOCIAL": "üë•", "CONT. ORIENTADA NEG.": "üíº",
            "SOFT. APLIC. EJEC.": "üíª", "TALLER DE √âTICA": "üß†"
        };

        const materiasData = [
            { dia: "Lunes", emoji: "‚ö°", clases: [{h: "12:00-14:00", n: "C√ÅLCULO INTEGRAL", t: "Alejandro Herrera Mart√≠n"}] },
            { dia: "Martes", emoji: "üî•", clases: [
                {h: "07:00-09:00", n: "LEGISLACI√ìN LABORAL", t: "Carmen Mar√≠a Rodr√≠guez Carrillo"},
                {h: "09:00-11:00", n: "DIN√ÅMICA SOCIAL", t: "Drisdel Mariela Pat Reyes"},
                {h: "11:00-13:00", n: "TALLER DE √âTICA", t: "Germ√°n Jes√∫s Le√≥n Lara"},
                {h: "14:00-17:00", n: "SOFT. APLIC. EJEC.", t: "Yolanda del Socorro Paredes"}
            ]},
            { dia: "Mi√©rcoles", emoji: "üíé", clases: [
                {h: "07:00-09:00", n: "LEGISLACI√ìN LABORAL", t: "Carmen Mar√≠a Rodr√≠guez Carrillo"},
                {h: "09:00-11:00", n: "DIN√ÅMICA SOCIAL", t: "Drisdel Mariela Pat Reyes"},
                {h: "11:00-14:00", n: "C√ÅLCULO INTEGRAL", t:"Alejandro Herrera Mart√≠n "}
            ]},
            { dia: "Jueves", emoji: "üéØ", clases: [
                {h: "09:00-12:00", n: "CONT. ORIENTADA NEG.", t: "Mario Alberto Castro Cort√©s"},
                {h: "12:00-14:00", n: "TALLER DE √âTICA", t: "Germ√°n Jes√∫s Le√≥n Lara"},
                {h: "16:00-18:00", n: "SOFT. APLIC. EJEC.", t: "Yolanda del Socorro Paredes"}
            ]},
            { dia: "Viernes", emoji: "üéâ", clases: [
                {h: "12:00-14:00", n: "CONT. ORIENTADA NEG.", t: "Mario Alberto Castro Cort√©s"}
            ]}
        ];

        const textClassMap = {
            "C√ÅLCULO INTEGRAL": "txt-calculo", "LEGISLACI√ìN LABORAL": "txt-legislacion",
            "DIN√ÅMICA SOCIAL": "txt-dinamica", "CONT. ORIENTADA NEG.": "txt-contabilidad",
            "SOFT. APLIC. EJEC.": "txt-soft", "TALLER DE √âTICA": "txt-etica"
        };

        let db;
        let pendingAction = null;

        const request = indexedDB.open("CyberDB", 1);
        request.onupgradeneeded = (e) => {
            db = e.target.result;
            db.createObjectStore("tareas", { keyPath: "id", autoIncrement: true });
        };
        request.onsuccess = (e) => {
            db = e.target.result;
            renderSchedule();
            actualizarDashboard();
        };

        function renderSchedule() {
            const container = document.getElementById('schedule-render');
            container.innerHTML = materiasData.map(d => `
                <div class="day-column">
                    <div class="day-name">${d.dia} <span>${d.emoji}</span></div>
                    ${d.clases.map(c => `
                        <div class="class-card" onclick="showTasks('${c.n}')">
                            <div class="time-tag">${c.h}</div>
                            <div class="subject ${textClassMap[c.n] || ''}"><span>${subjectEmojis[c.n] || 'üìö'}</span> ${c.n}</div>
                            <div class="teacher ${textClassMap[c.n] || ''}">${c.t}</div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        function actualizarDashboard() {
            const transaction = db.transaction(["tareas"], "readonly");
            const store = transaction.objectStore("tareas");
            const pendientes = {};
            let total = 0, done = 0;
            store.openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    total++;
                    if (cursor.value.entregada) done++;
                    else { pendientes[cursor.value.materia] = (pendientes[cursor.value.materia] || 0) + 1; }
                    cursor.continue();
                } else {
                    document.querySelectorAll('.class-card').forEach(card => {
                        const subjectText = Object.keys(subjectEmojis).find(key => card.querySelector('.subject').innerText.includes(key));
                        let b = card.querySelector('.task-count-badge');
                        if (pendientes[subjectText]) {
                            if (!b) { b = document.createElement('span'); b.className = 'task-count-badge'; card.appendChild(b); }
                            b.innerText = pendientes[subjectText];
                        } else if (b) b.remove();
                    });
                    const porc = total > 0 ? Math.round((done/total)*100) : 0;
                    document.getElementById('progress-fill').style.width = porc + '%';
                    document.getElementById('progress-percentage').innerText = porc + '%';
                    document.getElementById('progress-stats').innerText = `${done} / ${total} TASKS_COMPLETED`;
                }
            };
        }

        // --- Funciones de Modal y Tareas ---
        function openAddModal() { document.getElementById('addModal').classList.add('active'); }
        function closeAddModal() { document.getElementById('addModal').classList.remove('active'); }
        function closeModal() { document.getElementById('modalOverlay').classList.remove('active'); }
        function closePinModal() { document.getElementById('pinModal').classList.remove('active'); document.getElementById('pinCode').value = ''; }

        function showTasks(materia) {
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('modalTitle').innerText = subjectEmojis[materia] + " " + materia;
            const list = document.getElementById('taskList');
            const transaction = db.transaction(["tareas"], "readonly");
            const res = [];
            transaction.objectStore("tareas").openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    if (cursor.value.materia === materia) res.push(cursor.value);
                    cursor.continue();
                } else {
                    list.innerHTML = res.length ? '' : '<p style="text-align:center; opacity:0.3; padding:20px;">NO_DATA_FOUND</p>';
                    res.forEach(t => {
                        list.innerHTML += `
                            <div class="task-item">
                                <div class="${t.entregada ? 'completed-text' : ''}">
                                    <div style="font-weight:700;">${t.nombre}</div>
                                    <div style="font-size:0.7rem; color:var(--text-dim)">${t.fecha}</div>
                                </div>
                                <button class="btn-toggle ${t.entregada ? 'completed' : ''}" onclick="toggleTarea(${t.id}, '${materia}')">
                                    ${t.entregada ? 'REVISADO' : 'PENDIENTE'}
                                </button>
                            </div>`;
                    });
                }
            };
        }

        function saveTask() {
            const nombre = document.getElementById('taskName').value;
            const materia = document.getElementById('taskSubject').value;
            const fecha = document.getElementById('taskDate').value;
            if(!nombre || !fecha) return;
            const transaction = db.transaction(["tareas"], "readwrite");
            transaction.objectStore("tareas").add({ nombre, materia, fecha, entregada: false });
            transaction.oncomplete = () => { closeAddModal(); actualizarDashboard(); };
        }

        function toggleTarea(id, materia) {
            pendingAction = { id, materia };
            document.getElementById('pinModal').classList.add('active');
        }

        function validatePin() {
            if (document.getElementById('pinCode').value === "9114") {
                const transaction = db.transaction(["tareas"], "readwrite");
                const store = transaction.objectStore("tareas");
                store.get(pendingAction.id).onsuccess = (e) => {
                    const data = e.target.result;
                    data.entregada = !data.entregada;
                    store.put(data);
                    if(data.entregada) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                };
                transaction.oncomplete = () => { actualizarDashboard(); showTasks(pendingAction.materia); closePinModal(); };
            } else { alert("PIN INCORRECTO"); }
        }
    </script>
</body>
</html>
