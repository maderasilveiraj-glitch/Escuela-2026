<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horario Ultra | Solo Texto</title>

    <meta name="theme-color" content="#030508">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030508;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent: #00f2ff;
            --accent-2: #7000ff;
            --text: #ffffff;
            --danger: #ff007a;
            --success: #39ff14;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            background-image:
                radial-gradient(circle at top right, rgba(112, 0, 255, 0.1), transparent 300px),
                radial-gradient(circle at bottom left, rgba(0, 242, 255, 0.05), transparent 300px);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 40px;
        }

        /* HEADER */
        .header { padding: 30px 20px; }
        .header h1 {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* PROGRESO */
        .progress-section {
            margin: 0 20px 30px;
            padding: 20px;
            background: var(--glass);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }
        .progress-bar-bg { width: 100%; height: 8px; background: rgba(255,255,255,0.05); border-radius: 10px; margin: 12px 0; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: linear-gradient(90deg, var(--accent-2), var(--accent)); transition: width 0.8s ease; }

        /* CONTENEDOR DE D√çAS */
        .schedule-container {
            display: flex;
            overflow-x: auto;
            padding: 0 20px 20px;
            gap: 15px;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }
        .schedule-container::-webkit-scrollbar { display: none; }

        .day-column {
            min-width: 85vw;
            scroll-snap-align: center;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 20px;
        }
        .day-name { font-size: 1.5rem; font-weight: 800; margin-bottom: 20px; color: var(--accent); }

        /* TARJETAS */
        .class-card {
            background: rgba(255,255,255,0.02);
            border-radius: 20px;
            padding: 18px;
            margin-bottom: 12px;
            border: 1px solid var(--glass-border);
            position: relative;
        }
        .class-card::before {
            content: ''; position: absolute; left: 0; top: 20%; bottom: 20%;
            width: 4px; border-radius: 0 4px 4px 0; background: var(--accent);
        }
        .task-count-badge {
            position: absolute; top: 12px; right: 12px;
            background: var(--danger); color: white;
            font-size: 0.7rem; font-weight: 800; padding: 4px 8px; border-radius: 10px;
        }
        .subject { font-size: 1rem; font-weight: 700; color: #fff; }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; z-index: 1000;
            align-items: flex-end;
        }
        .modal-overlay.active { display: flex; }
        .modal-content {
            width: 100%; background: #0a0c10; padding: 25px;
            border-radius: 30px 30px 0 0; max-height: 90vh; overflow-y: auto;
        }

        /* FORMULARIO */
        .add-box {
            background: rgba(255,255,255,0.05); padding: 15px;
            border-radius: 18px; border: 1px dashed var(--accent); margin-bottom: 20px;
        }
        input {
            width: 100%; background: #1a1d23; color: white; border: 1px solid #333;
            padding: 12px; border-radius: 10px; margin-top: 8px; outline: none; font-size: 16px;
        }
        .btn-add {
            width: 100%; padding: 12px; margin-top: 10px; border-radius: 10px;
            border: none; background: var(--accent); color: #000; font-weight: 800;
        }

        /* LISTA DE TAREAS */
        .task-item {
            background: rgba(255,255,255,0.03); padding: 15px;
            border-radius: 15px; margin-bottom: 10px; border: 1px solid var(--glass-border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .task-info p { font-size: 0.9rem; font-weight: 600; color: white; }
        .task-info span { font-size: 0.7rem; color: #94a3b8; }
        
        .status-btn { 
            padding: 6px 12px; border-radius: 8px; border: none; font-size: 0.65rem; 
            font-weight: 800; text-transform: uppercase;
        }
        .pending { background: rgba(255, 0, 122, 0.2); color: var(--danger); border: 1px solid var(--danger); }
        .done { background: rgba(57, 255, 20, 0.2); color: var(--success); border: 1px solid var(--success); }

        .delete-icon { color: #444; font-size: 0.8rem; margin-top: 5px; text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <p style="color: var(--accent); font-weight: 600; font-size: 0.8rem; letter-spacing: 1px;">ACAD√âMICO 2026</p>
        <h1>Mi Horario</h1>
    </div>

    <div class="progress-section">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span style="font-size: 0.7rem; opacity: 0.7; font-weight: 600;">RENDIMIENTO TOTAL</span>
            <span id="prog-perc" style="font-weight:800; color:var(--accent);">0%</span>
        </div>
        <div class="progress-bar-bg"><div id="prog-fill" class="progress-fill"></div></div>
        <p id="prog-stats" style="font-size: 0.7rem; color: #64748b;">0/0 Tareas</p>
    </div>

    <div class="schedule-container" id="schedule">
        </div>

    <div class="modal-overlay" id="modalOverlay" onclick="if(event.target==this) closeModal()">
        <div class="modal-content">
            <div style="width: 40px; height: 4px; background: rgba(255,255,255,0.2); border-radius: 10px; margin: 0 auto 20px;"></div>
            <h2 id="modalTitle" style="color: var(--accent); margin-bottom: 15px;">Materia</h2>

            <div class="add-box">
                <p style="font-size: 0.7rem; font-weight: 800; color: var(--accent);">NUEVA TAREA</p>
                <input type="text" id="inNombre" placeholder="¬øQu√© hay que hacer?">
                <input type="text" id="inFecha" placeholder="Fecha de entrega">
                <button class="btn-add" onclick="nuevaTarea()">A√ëADIR TAREA</button>
            </div>

            <div id="taskList"></div>
        </div>
    </div>

    <script>
        const materias = [
            { d: 'Lunes', n: 'C√ÅLCULO INTEGRAL', t: 'Herrera Mart√≠n', c: 'var(--accent)' },
            { d: 'Martes', n: 'LEGISLACI√ìN LABORAL', t: 'Carmen Rodr√≠guez', c: 'var(--success)' },
            { d: 'Martes', n: 'DIN√ÅMICA SOCIAL', t: 'Mariela Pat Reyes', c: 'var(--danger)' },
            { d: 'Mi√©rcoles', n: 'LEGISLACI√ìN LABORAL', t: 'Carmen Rodr√≠guez', c: 'var(--success)' },
            { d: 'Mi√©rcoles', n: 'C√ÅLCULO INTEGRAL', t: 'Herrera Mart√≠n', c: 'var(--accent)' },
            { d: 'Jueves', n: 'CONTABILIDAD', t: 'Castro Cort√©s', c: 'var(--accent-2)' },
            { d: 'Viernes', n: 'CONTABILIDAD', t: 'Castro Cort√©s', c: 'var(--accent-2)' }
        ];

        let db;
        let matActiva = "";
        const request = indexedDB.open("ProPlanDB", 1);

        request.onupgradeneeded = (e) => {
            e.target.result.createObjectStore("tareas", { keyPath: "id", autoIncrement: true });
        };

        request.onsuccess = (e) => {
            db = e.target.result;
            initHorario();
            actualizarUI();
        };

        function initHorario() {
            const container = document.getElementById('schedule');
            const dias = ['Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes'];
            
            dias.forEach(dia => {
                const col = document.createElement('div');
                col.className = 'day-column';
                col.innerHTML = `<div class="day-name">${dia}</div>`;
                
                materias.filter(m => m.d === dia).forEach(m => {
                    const card = document.createElement('div');
                    card.className = 'class-card';
                    card.onclick = () => abrirMateria(m.n);
                    card.innerHTML = `
                        <div class="subject">${m.n}</div>
                        <div style="font-size:0.75rem; color:#94a3b8">${m.t}</div>
                        <div class="badge-container" data-materia="${m.n}"></div>
                    `;
                    col.appendChild(card);
                });
                container.appendChild(col);
            });
        }

        function abrirMateria(nombre) {
            matActiva = nombre;
            document.getElementById('modalTitle').innerText = nombre;
            document.getElementById('modalOverlay').classList.add('active');
            renderTareas();
        }

        function closeModal() { document.getElementById('modalOverlay').classList.remove('active'); }

        function nuevaTarea() {
            const n = document.getElementById('inNombre').value;
            const f = document.getElementById('inFecha').value;
            if(!n || !f) return;

            const trans = db.transaction("tareas", "readwrite");
            trans.objectStore("tareas").add({
                materia: matActiva,
                nombre: n,
                fecha: f,
                estado: 'pendiente',
                time: Date.now()
            });

            trans.oncomplete = () => {
                document.getElementById('inNombre').value = "";
                document.getElementById('inFecha').value = "";
                renderTareas();
                actualizarUI();
            };
        }

        function renderTareas() {
            const list = document.getElementById('taskList');
            list.innerHTML = "";
            const store = db.transaction("tareas", "readonly").objectStore("tareas");
            
            store.getAll().onsuccess = (e) => {
                const tareas = e.target.result.filter(t => t.materia === matActiva);
                tareas.sort((a,b) => b.time - a.time).forEach(t => {
                    const item = document.createElement('div');
                    item.className = 'task-item';
                    item.innerHTML = `
                        <div class="task-info">
                            <p>${t.nombre}</p>
                            <span>üìÖ ${t.fecha}</span><br>
                            <span class="delete-icon" onclick="borrar(${t.id})">Eliminar</span>
                        </div>
                        <button class="status-btn ${t.estado === 'listo' ? 'done' : 'pending'}" onclick="toggle(${t.id})">
                            ${t.estado}
                        </button>
                    `;
                    list.appendChild(item);
                });
            };
        }

        function toggle(id) {
            const trans = db.transaction("tareas", "readwrite");
            const store = trans.objectStore("tareas");
            store.get(id).onsuccess = (e) => {
                const t = e.target.result;
                t.estado = t.estado === 'pendiente' ? 'listo' : 'pendiente';
                store.put(t);
            };
            trans.oncomplete = () => { renderTareas(); actualizarUI(); };
        }

        function borrar(id) {
            const trans = db.transaction("tareas", "readwrite");
            trans.objectStore("tareas").delete(id);
            trans.oncomplete = () => { renderTareas(); actualizarUI(); };
        }

        function actualizarUI() {
            const store = db.transaction("tareas", "readonly").objectStore("tareas");
            store.getAll().onsuccess = (e) => {
                const todas = e.target.result;
                const total = todas.length;
                const listas = todas.filter(t => t.estado === 'listo').length;
                
                // Porcentaje barra
                const porc = total > 0 ? Math.round((listas/total)*100) : 0;
                document.getElementById('prog-fill').style.width = porc + '%';
                document.getElementById('prog-perc').innerText = porc + '%';
                document.getElementById('prog-stats').innerText = `${listas}/${total} Completadas`;

                // Badges en tarjetas
                const conteo = {};
                todas.filter(t => t.estado === 'pendiente').forEach(t => {
                    conteo[t.materia] = (conteo[t.materia] || 0) + 1;
                });

                document.querySelectorAll('.badge-container').forEach(bc => {
                    const m = bc.getAttribute('data-materia');
                    bc.innerHTML = conteo[m] ? `<span class="task-count-badge">${conteo[m]}</span>` : '';
                });
            };
        }
    </script>
</body>
</html>
